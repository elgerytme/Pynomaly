# Pre-commit configuration for Pynomaly
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # File Organization and Project Structure
  - repo: local
    hooks:
      - id: file-organization-check
        name: File Organization Validation
        entry: python scripts/validation/validate_structure.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      
      - id: check-tidy-structure
        name: Project Tidy Structure Check
        entry: python scripts/validation/check-tidy-structure.py
        language: system
        pass_filenames: false
        stages: [pre-commit]

  # Code Quality and Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Secret Detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.log$|
            .*\.pyc$|
            .*/__pycache__/.*|
            .*/\.venv/.*|
            .*/venv/.*|
            .*/node_modules/.*|
            .*\.min\.(js|css)$|
            .*/dist/.*|
            .*/build/.*|
            .*/coverage/.*|
            .*/htmlcov/.*|
            .*/\.pytest_cache/.*|
            .*/\.mypy_cache/.*|
            .*/\.ruff_cache/.*|
            .*/\.tox/.*|
            .*/artifacts/.*|
            .*/reports/.*|
            .*/storage/.*|
            .*/baseline_outputs/.*|
            .*/test_reports/.*
          )$

  # Standard Pre-commit Hooks for File Hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File formatting and cleanup
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # File validation
      - id: check-json
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml

      # Security and conflict checks
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: [--maxkb=5000]

      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements

# Configuration
default_install_hook_types: [pre-commit]
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: 3.0.0
