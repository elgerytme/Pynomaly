# Pre-commit Configuration for Pynomaly
# See https://pre-commit.com for more information
# Install: pre-commit install
# Run manually: pre-commit run --all-files

default_stages: [commit, push]
fail_fast: false

repos:
  # Code formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      # Formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # Python-specific hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt|.*\.yml|.*\.yaml)$
      - id: end-of-file-fixer
        exclude: ^(.*\.md|.*\.txt)$
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        pass_filenames: false
        stages: [manual]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--strict, --show-error-codes]
        files: ^src/
        additional_dependencies:
          - pydantic>=2.0.0
          - structlog
          - dependency-injector
          - types-requests

  # Documentation and markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(CHANGELOG\.md|.*\.generated\.md)$

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --line-length, "88"]

  # Local hooks for project-specific validations
  - repo: local
    hooks:
      # Project structure validation
      - id: validate-structure
        name: Validate Project Structure
        entry: python scripts/validation/validate_structure.py
        language: system
        pass_filenames: false
        stages: [push]

      # Ensure no secrets in code
      - id: check-secrets
        name: Check for secrets
        entry: bash -c 'grep -r "password\|secret\|key.*=" src/ --include="*.py" && exit 1 || exit 0'
        language: system
        files: \.py$

      # Check for critical TODOs
      - id: check-critical-todos
        name: Check for critical TODOs
        entry: bash -c 'grep -r "TODO.*CRITICAL\|FIXME.*URGENT\|XXX.*SECURITY" src/pynomaly/domain/ src/pynomaly/application/ --include="*.py" && exit 1 || exit 0'
        language: system
        files: \.py$

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [bandit, validate-structure]
