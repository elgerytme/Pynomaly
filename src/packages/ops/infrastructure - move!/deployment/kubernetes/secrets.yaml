apiVersion: v1
kind: Secret
metadata:
  name: pynomaly-secrets
  namespace: pynomaly
  labels:
    app.kubernetes.io/name: pynomaly
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_PASSWORD: "pynomaly_secure_password_change_me"
  DATABASE_URL: "postgresql://pynomaly:pynomaly_secure_password_change_me@postgres-service:5432/pynomaly"
  
  # Redis Credentials
  REDIS_PASSWORD: "redis_secure_password_change_me"
  REDIS_URL: "redis://default:redis_secure_password_change_me@redis-service:6379/0"
  
  # InfluxDB Credentials
  INFLUXDB_PASSWORD: "influxdb_secure_password_change_me"
  INFLUXDB_TOKEN: "pynomaly_influxdb_admin_token_change_me"
  INFLUXDB_URL: "http://influxdb-service:8086"
  
  # JWT Configuration
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production-must-be-long"
  
  # API Keys and External Services
  EXTERNAL_API_KEY: "your-external-api-key-here"
  MONITORING_API_KEY: "your-monitoring-service-api-key"
  
  # Encryption Keys
  DATA_ENCRYPTION_KEY: "your-data-encryption-key-32-chars-long"
  
---
