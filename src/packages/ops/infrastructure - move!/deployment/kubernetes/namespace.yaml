apiVersion: v1
kind: Namespace
metadata:
  name: pynomaly
  labels:
    name: pynomaly
    app: pynomaly
    version: v1.0.0
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: pynomaly-quota
  namespace: pynomaly
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: pynomaly-limits
  namespace: pynomaly
spec:
  limits:
  - default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: "100m"
      memory: 256Mi
    type: Container
  - default:
      storage: 5Gi
    type: PersistentVolumeClaim