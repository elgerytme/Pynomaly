version: 1
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  json:
    format: '{"timestamp": "%(asctime)s", "logger": "%(name)s", "level": "%(levelname)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}'
  structured:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: structured
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: /app/logs/pynomaly.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: json
    filename: /app/logs/pynomaly-errors.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

loggers:
  pynomaly:
    level: INFO
    handlers: [console, file, error_file]
    propagate: no
  
  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: no
  
  uvicorn.access:
    level: INFO
    handlers: [console, file]
    propagate: no
  
  sqlalchemy:
    level: WARN
    handlers: [console, file]
    propagate: no
  
  alembic:
    level: INFO
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console, file]
