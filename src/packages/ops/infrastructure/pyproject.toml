[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pynomaly-infrastructure"
version = "0.1.0"
description = "Infrastructure and operations package for Pynomaly platform deployment and monitoring"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pynomaly Team", email = "team@pynomaly.com"},
]
maintainers = [
    {name = "Pynomaly Team", email = "team@pynomaly.com"},
]
keywords = [
    "infrastructure",
    "devops",
    "deployment",
    "monitoring",
    "kubernetes",
    "docker",
    "cloud",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-docker>=2.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "ruff>=0.0.280",
    "pre-commit>=3.0.0",
    "tox>=4.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=0.18.0",
    "sphinx-click>=4.0.0",
]
aws = [
    "boto3>=1.26.0",
    "botocore>=1.29.0",
    "awscli>=1.27.0",
    "aws-cdk-lib>=2.0.0",
]
azure = [
    "azure-mgmt-resource>=22.0.0",
    "azure-mgmt-compute>=29.0.0",
    "azure-mgmt-network>=22.0.0",
    "azure-identity>=1.12.0",
    "azure-cli>=2.45.0",
]
gcp = [
    "google-cloud-resource-manager>=1.9.0",
    "google-cloud-compute>=1.8.0",
    "google-cloud-storage>=2.7.0",
    "google-auth>=2.16.0",
]
kubernetes = [
    "kubernetes>=24.0.0",
    "helm>=3.0.0",
    "kubectl>=1.26.0",
]
monitoring = [
    "prometheus-client>=0.15.0",
    "grafana-api>=1.0.0",
    "elasticsearch>=8.0.0",
    "loguru>=0.6.0",
    "datadog>=0.44.0",
    "newrelic>=8.0.0",
]
terraform = [
    "terraform-external-data>=0.1.0",
    "python-terraform>=0.10.0",
]
ansible = [
    "ansible>=6.0.0",
    "ansible-core>=2.13.0",
    "ansible-runner>=2.3.0",
]

[project.urls]
homepage = "https://github.com/pynomaly/infrastructure"
repository = "https://github.com/pynomaly/infrastructure"
documentation = "https://infrastructure.pynomaly.com"
changelog = "https://github.com/pynomaly/infrastructure/blob/main/CHANGELOG.md"

# [project.scripts]
# pynomaly-infra = "infrastructure.cli:main"
# pynomaly-deploy = "infrastructure.deployment.cli:main"
# pynomaly-monitor = "infrastructure.monitoring.cli:main"


[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/scripts",
    "/templates",
]

[tool.hatch.build.targets.wheel]
packages = ["src/infrastructure"]

# Testing configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=infrastructure",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=80",
    "-v",
]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "docker: marks tests that require docker",
    "kubernetes: marks tests that require kubernetes",
    "aws: marks tests that require AWS credentials",
    "azure: marks tests that require Azure credentials",
    "gcp: marks tests that require GCP credentials",
]

# Code formatting
[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | templates
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["src", "tests"]

# Linting configuration
[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PL",  # pylint
    "RUF", # ruff-specific rules
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "PLR0913", # too many arguments
    "PLR0912", # too many branches
    "PLR0915", # too many statements
]

[tool.ruff.per-file-ignores]
"tests/*" = ["ARG", "S101", "PLR2004"]
"scripts/*" = ["T201"]  # print statements allowed in scripts

# Type checking
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
extra_checks = true

[[tool.mypy.overrides]]
module = [
    "docker.*",
    "kubernetes.*",
    "boto3.*",
    "botocore.*",
    "azure.*",
    "google.*",
    "ansible.*",
    "terraform.*",
    "grafana_api.*",
    "prometheus_client.*",
]
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "templates/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Tox configuration
[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38,py39,py310,py311,py312,lint,type-check

[testenv]
deps = 
    pytest
    pytest-cov
    pytest-asyncio
    pytest-docker
commands = pytest {posargs}

[testenv:lint]
deps = 
    black
    isort
    ruff
commands = 
    black --check src tests
    isort --check-only src tests
    ruff check src tests

[testenv:type-check]
deps = 
    mypy
    types-requests
    types-PyYAML
commands = mypy src
"""