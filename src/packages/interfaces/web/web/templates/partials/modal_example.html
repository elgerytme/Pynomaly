<!-- Example Modal with Focus Trap and Accessibility Features -->
<div id="example-modal" data-modal class="hidden fixed inset-0 z-50" aria-labelledby="modal-title" aria-describedby="modal-description">
  <!-- Modal backdrop -->
  <div class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

  <!-- Modal content -->
  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="modal-content bg-white rounded-lg shadow-xl max-w-md w-full transform transition-all" role="document">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-6 border-b">
        <h2 id="modal-title" class="text-xl font-semibold text-gray-900">
          Example Modal
        </h2>
        <button
          data-modal-close
          type="button"
          class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full p-2"
          aria-label="Close modal"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-6">
        <p id="modal-description" class="text-gray-600 mb-4">
          This is an example modal that demonstrates accessibility features including:
        </p>
        <ul class="list-disc list-inside space-y-2 text-gray-600 mb-6">
          <li>Focus trapping with Tab and Shift+Tab</li>
          <li>Keyboard navigation with arrow keys</li>
          <li>Escape key to close</li>
          <li>ARIA labels and descriptions</li>
          <li>Screen reader announcements</li>
        </ul>

        <!-- Sample form elements for focus testing -->
        <div class="space-y-4">
          <div>
            <label for="sample-input" class="block text-sm font-medium text-gray-700 mb-1">
              Sample Input
            </label>
            <input
              id="sample-input"
              type="text"
              placeholder="Try tabbing through elements"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="sample-select" class="block text-sm font-medium text-gray-700 mb-1">
              Sample Select
            </label>
            <select
              id="sample-select"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Choose an option</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>

          <div>
            <label for="sample-textarea" class="block text-sm font-medium text-gray-700 mb-1">
              Sample Textarea
            </label>
            <textarea
              id="sample-textarea"
              rows="3"
              placeholder="Use arrow keys for enhanced navigation"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end space-x-3 p-6 border-t bg-gray-50">
        <button
          data-modal-close
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Cancel
        </button>
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          onclick="window.ErrorBoundary?.showSuccess('Modal action completed successfully!')"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Button to trigger modal -->
<button
  data-modal-trigger="example-modal"
  type="button"
  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
>
  Open Example Modal
</button>

<!-- Additional CSS for modal animations and accessibility -->
<style>
  .modal-open {
    display: block !important;
  }

  /* Focus styles for keyboard navigation */
  .keyboard-navigation *:focus {
    outline: 2px solid #3B82F6;
    outline-offset: 2px;
  }

  /* Screen reader only class */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }

  /* Modal body scroll prevention */
  body.modal-open {
    overflow: hidden;
  }

  /* High contrast mode support */
  @media (prefers-contrast: high) {
    .modal-content {
      border: 2px solid;
    }
  }

  /* Reduced motion support */
  @media (prefers-reduced-motion: reduce) {
    .modal-backdrop,
    .modal-content {
      transition: none;
    }
  }
</style>
