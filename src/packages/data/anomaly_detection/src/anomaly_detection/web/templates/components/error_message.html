        <div class="flex items-start">
            <span class="text-lg mr-2 mt-0.5">‚ùå</span>
            <div class="flex-1">
                <div class="font-semibold">Error occurred</div>
                <p class="mt-1 text-sm">{{ error }}</p>
                {% if algorithm %}
                <p class="mt-2 text-sm">
                    <span class="font-medium">Algorithm:</span> {{ algorithm }}

        </div>
    </div>
