{% extends "layouts/base.html" %}

{% block page_title %}Server Error{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="text-9xl">⚠️</div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Server Error
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Something went wrong on our end. Please try again later.
            </p>
            {% if error %}
            <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
                <p class="text-sm text-red-800 font-mono">{{ error }}</p>
            </div>
            {% endif %}
        </div>
        <div class="text-center space-x-4">
            <a href="/" class="btn btn-primary">
                Go back home
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline">
                Try again
            </button>
        </div>
    </div>
</div>
{% endblock %}
