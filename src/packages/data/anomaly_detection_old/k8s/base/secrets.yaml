apiVersion: v1
kind: Secret
metadata:
  name: pynomaly-secrets
  labels:
    app: pynomaly-detection
    version: v0.2.0
type: Opaque
stringData:
  # API Keys (Base64 encoded in production)
  PYNOMALY_API_KEY: "your-api-key-here"
  PYNOMALY_SECRET_KEY: "your-secret-key-here"
  
  # Database credentials
  PYNOMALY_DB_HOST: "localhost"
  PYNOMALY_DB_PORT: "5432"
  PYNOMALY_DB_NAME: "pynomaly"
  PYNOMALY_DB_USER: "pynomaly"
  PYNOMALY_DB_PASSWORD: "your-db-password-here"
  
  # Redis credentials
  PYNOMALY_REDIS_HOST: "redis-service"
  PYNOMALY_REDIS_PORT: "6379"
  PYNOMALY_REDIS_PASSWORD: "your-redis-password-here"
  
  # External service integrations
  PYNOMALY_S3_ACCESS_KEY: "your-s3-access-key-here"
  PYNOMALY_S3_SECRET_KEY: "your-s3-secret-key-here"
  PYNOMALY_S3_BUCKET: "pynomaly-data"
  PYNOMALY_S3_REGION: "us-east-1"
  
  # Monitoring credentials
  PYNOMALY_PROMETHEUS_USERNAME: "prometheus"
  PYNOMALY_PROMETHEUS_PASSWORD: "your-prometheus-password-here"
  
  # JWT configuration
  PYNOMALY_JWT_SECRET: "your-jwt-secret-here"
  PYNOMALY_JWT_ALGORITHM: "HS256"
  PYNOMALY_JWT_EXPIRY_HOURS: "24"
  
  # Encryption keys
  PYNOMALY_ENCRYPTION_KEY: "your-encryption-key-here"
  
  # External API tokens
  PYNOMALY_SLACK_TOKEN: "your-slack-token-here"
  PYNOMALY_WEBHOOK_SECRET: "your-webhook-secret-here"
  
---
