apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pynomaly-data-pvc
  labels:
    app: pynomaly-detection
    version: v0.2.0
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
  volumeMode: Filesystem
  
