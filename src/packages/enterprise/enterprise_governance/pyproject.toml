[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "anomaly_detection-enterprise-governance"
dynamic = ["version"]
description = "Enterprise governance, audit, and compliance for anomaly_detection"
authors = [{name = "anomaly_detection Enterprise Team", email = "enterprise@anomaly_detection.org"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "governance", 
    "audit", 
    "compliance", 
    "enterprise", 
    "soc2", 
    "gdpr",
    "iso27001",
    "sla"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Security",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Typing :: Typed",
]

dependencies = [
    # Core dependencies
    "pydantic>=2.9.0",
    "structlog>=24.4.0",
    "dependency-injector>=4.42.0",
    
    # Database & Storage
    "sqlalchemy>=2.0.36",
    "alembic>=1.13.0",
    "psycopg2-binary>=2.9.10",
    
    # Time and scheduling
    "apscheduler>=3.10.0",
    "croniter>=1.4.0",
    
    # File handling and reports
    "openpyxl>=3.1.5",
    "reportlab>=4.0.0",
    "jinja2>=3.1.5",
    
    # Monitoring and metrics
    "prometheus-client>=0.21.1",
    "opentelemetry-api>=1.29.0",
    "opentelemetry-sdk>=1.29.0",
    
    # API Framework
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    
    # Utilities
    "python-dateutil>=2.8.0",
    "pytz>=2024.1",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.12.0",
    "factory-boy>=3.3.1",
    "faker>=33.1.0",
    "httpx>=0.28.1",
]

# Testing dependencies
test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.12.0",
    "pytest-benchmark>=4.0.0",
    "factory-boy>=3.3.1",
    "faker>=33.1.0",
    "httpx>=0.28.1",
    "responses>=0.24.0",
]

# Linting and formatting
lint = [
    "ruff>=0.8.0",
    "black>=24.0.0",
    "mypy>=1.13.0",
    "bandit>=1.8.0",
]

# Documentation
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
]

# Compliance frameworks
soc2 = [
    "cryptography>=41.0.0",
    "python-jose[cryptography]>=3.3.0",
]

gdpr = [
    "cryptography>=41.0.0",
    "anonymizedata>=1.0.0",
]

iso27001 = [
    "cryptography>=41.0.0",
    "python-security>=1.2.0",
]

# Notification services
notifications = [
    "slack-sdk>=3.26.0",
    "microsoft-teams-webhook>=0.3.0",
    "pagerduty>=2.0.0",
    "sendgrid>=6.11.0",
]

# Cloud integrations
aws = [
    "boto3>=1.34.0",
    "botocore>=1.34.0",
]

azure = [
    "azure-storage-blob>=12.19.0",
    "azure-identity>=1.15.0",
]

gcp = [
    "google-cloud-storage>=2.10.0",
    "google-cloud-logging>=3.8.0",
]

# Production extras
production = [
    "gunicorn>=21.2.0",
    "redis>=5.2.1",
    "celery>=5.3.0",
]

# All extras
all = [
    "cryptography>=41.0.0",
    "python-jose[cryptography]>=3.3.0",
    "anonymizedata>=1.0.0",
    "slack-sdk>=3.26.0",
    "microsoft-teams-webhook>=0.3.0",
    "pagerduty>=2.0.0",
    "sendgrid>=6.11.0",
    "boto3>=1.34.0",
    "botocore>=1.34.0",
    "azure-storage-blob>=12.19.0",
    "azure-identity>=1.15.0",
    "google-cloud-storage>=2.10.0",
    "google-cloud-logging>=3.8.0",
    "gunicorn>=21.2.0",
    "redis>=5.2.1",
    "celery>=5.3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/anomaly_detection"
Repository = "https://github.com/yourusername/anomaly_detection"
Documentation = "https://docs.anomaly_detection.org/enterprise/governance"
Issues = "https://github.com/yourusername/anomaly_detection/issues"
Changelog = "https://github.com/yourusername/anomaly_detection/blob/main/src/packages/enterprise/enterprise_governance/CHANGELOG.md"

[project.scripts]
anomaly_detection-enterprise-governance = "enterprise_governance.presentation.cli.main:app"

[tool.hatch.version]
source = "vcs"
root = "../../../../.."

[tool.hatch.build.targets.wheel]
packages = ["enterprise_governance"]

# Tool configuration
[tool.ruff]
target-version = "py311"
line-length = 88
exclude = [
    "migrations",
    ".venv",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings  
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.black]
target-version = ["py311"]
line-length = 88

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "--color=yes",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "audit: Audit logging tests",
    "compliance: Compliance tests",
    "soc2: SOC2 compliance tests",
    "gdpr: GDPR compliance tests",
    "iso27001: ISO 27001 tests",
    "sla: SLA management tests",
    "reporting: Report generation tests",
]

[tool.coverage.run]
source = ["enterprise_governance"]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 90
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]