[project]
name = "pynomaly-mlops-basic"
version = "0.1.0"
description = "Basic open-source MLOps configuration for Pynomaly"
authors = [{name = "Development Team", email = "dev@pynomaly.io"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "mlops",
    "machine-learning", 
    "open-source",
    "basic",
    "pynomaly"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Data Scientists",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.5.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "structlog>=24.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0", 
    "pytest-cov>=6.0.0",
    "black>=24.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.12.0",
]

[project.urls]
Homepage = "https://github.com/your-org/pynomaly"
Repository = "https://github.com/your-org/pynomaly"
Documentation = "https://docs.pynomaly.org/mlops/basic"

[project.scripts]
pynomaly-mlops-basic = "mlops_basic.cli:main"

[tool.hatch.build.targets.wheel] 
packages = ["mlops_basic"]

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.black]
target-version = ["py39"]
line-length = 88

[tool.mypy]
python_version = "3.9"
strict = true
where = ["src"]
