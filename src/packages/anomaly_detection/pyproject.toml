[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pynomaly-anomaly-detection"
version = "0.1.0"
description = "Core anomaly detection algorithms and models for Pynomaly"
authors = [{name = "Pynomaly Team", email = "team@pynomaly.io"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0", 
    "scikit-learn>=1.3.0",
    "scipy>=1.10.0",
    "pyod>=2.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
automl = ["optuna>=3.0.0", "hyperopt>=0.2.7"]
deep_learning = ["torch>=2.0.0", "tensorflow>=2.13.0"]
explainability = ["shap>=0.46.0", "lime>=0.2.0.1"]
text = ["transformers>=4.45.0", "sentence-transformers>=3.3.0"]
graph = ["pygod>=1.1.0", "torch-geometric>=2.6.1"]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "hypothesis>=6.115.0",
]

[tool.hatch.build.targets.wheel]
packages = ["anomaly_detection"]

[tool.ruff]
target-version = "py311"
line-length = 88
src = ["."]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]