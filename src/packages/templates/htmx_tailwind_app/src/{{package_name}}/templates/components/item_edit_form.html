<form hx-put="/htmx/items/{{ item.id }}" 
      hx-target="#item-{{ item.id }}"
      hx-swap="outerHTML"
      class="bg-white overflow-hidden shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6 space-y-4">
        <div>
            <label for="edit-title-{{ item.id }}" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" 
                   name="title" 
                   id="edit-title-{{ item.id }}"
                   value="{{ item.title }}"
                   required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="edit-description-{{ item.id }}" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" 
                      id="edit-description-{{ item.id }}"
                      rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ item.description or "" }}</textarea>
        </div>
        <div>
            <label for="edit-price-{{ item.id }}" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" 
                   name="price" 
                   id="edit-price-{{ item.id }}"
                   value="{{ item.price }}"
                   step="0.01"
                   required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 flex justify-end space-x-2">
        <button type="button"
                hx-get="/htmx/items/search?q="
                hx-target="#item-{{ item.id }}"
                hx-swap="outerHTML"
                hx-vals='{"item_id": "{{ item.id }}"}'
                class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Cancel
        </button>
        <button type="submit"
                class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Save
        </button>
    </div>
</form>
