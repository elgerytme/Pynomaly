[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pynomaly-machine-learning"
version = "0.1.0"
description = "Machine learning operations, training, and lifecycle management for Pynomaly"
authors = [{name = "Anomaly Detection Team", email = "team@pynomaly.io"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "scikit-learn>=1.3.0",
    "optuna>=3.0.0",
    "mlflow>=2.0.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
deep_learning = ["torch>=2.0.0", "tensorflow>=2.13.0"]
tracking = ["wandb>=0.15.0", "tensorboard>=2.13.0"]
monitoring = ["prometheus-client>=0.21.0", "psutil>=6.0.0"]
distributed = ["ray>=2.6.0", "dask>=2023.8.0"]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "hypothesis>=6.115.0",
]

[tool.hatch.build.targets.wheel]
packages = ["machine_learning"]

[tool.ruff]
target-version = "py311"
line-length = 88
src = ["."]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]