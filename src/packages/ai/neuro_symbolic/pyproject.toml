[project]
name = "neuro-symbolic"
version = "0.1.0"
description = "Neuro-symbolic AI combining neural networks with symbolic reasoning for advanced pattern recognition"
authors = [{name = "AI Team", email = "team@company.ai"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pydantic>=2.0.0",
    "networkx>=3.0",
    "sympy>=1.12",
    "scikit-learn>=1.3.0",
    "click>=8.1.0",
    "structlog>=23.0.0",
]

[project.optional-dependencies]
reasoning = ["prolog>=0.3.0", "z3-solver>=4.12.0"]
visualization = ["matplotlib>=3.7.0", "plotly>=5.15.0", "graphviz>=0.20.0"]
optimization = ["optuna>=3.0.0", "ray>=2.6.0"]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.115.0",
]

[tool.hatch.build.targets.wheel]
packages = ["neuro_symbolic"]

[tool.ruff]
target-version = "py311"
line-length = 88
src = ["."]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
where = ["src"]
