[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pynomaly-data-science"
dynamic = ["version"]
description = "Advanced statistical analysis, data exploration, and machine learning for anomaly detection"
authors = [{name = "Pynomaly Team", email = "team@pynomaly.io"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = ["data-science", "statistical-analysis", "machine-learning", "data-exploration", "anomaly-detection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12", 
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]

dependencies = [
    "pandas>=2.1.0",
    "polars>=0.20.0",
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "scikit-learn>=1.3.0",
    "statsmodels>=0.14.0",
    "pydantic>=2.10.4",
    "structlog>=24.4.0",
    "dependency-injector>=4.42.0",
    "pyarrow>=14.0.0",
]

[project.optional-dependencies]
# Visualization capabilities
visualization = [
    "plotly>=5.17.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "bokeh>=3.3.0",
    "altair>=5.2.0",
]

# Advanced statistical analysis
statistics = [
    "pymc>=5.10.0",
    "arviz>=0.17.0",
    "lifelines>=0.27.0",
    "pingouin>=0.5.4",
    "factor_analyzer>=0.5.0",
]

# Machine learning enhancements
ml-enhanced = [
    "xgboost>=2.0.0",
    "lightgbm>=4.1.0",
    "catboost>=1.2.0",
    "optuna>=3.5.0",
    "hyperopt>=0.2.7",
    "shap>=0.44.0",
    "lime>=0.2.0",
]

# Deep learning
deep-learning = [
    "tensorflow>=2.15.0",
    "torch>=2.1.0",
    "pytorch-lightning>=2.1.0",
    "transformers>=4.36.0",
    "jax[cpu]>=0.4.20",
    "flax>=0.8.0",
]

# Time series analysis
timeseries = [
    "prophet>=1.1.5",
    "sktime>=0.25.0",
    "tsfresh>=0.20.0",
    "stumpy>=1.12.0",
    "pyflux>=0.4.17",
]

# Bayesian analysis
bayesian = [
    "pymc>=5.10.0",
    "arviz>=0.17.0",
    "bambi>=0.13.0",
    "emcee>=3.1.4",
    "corner>=2.2.2",
]

# Text analysis
nlp = [
    "spacy>=3.7.0",
    "nltk>=3.8.0",
    "gensim>=4.3.0",
    "transformers>=4.36.0",
    "textblob>=0.17.1",
]

# Distributed computing
distributed = [
    "dask[complete]>=2024.1.0",
    "ray[data]>=2.8.0",
    "pyspark>=3.5.0",
    "modin[ray]>=0.25.0",
]

# Database connectivity
database = [
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pymongo>=4.6.0",
    "clickhouse-driver>=0.2.0",
]

# Cloud integrations
cloud = [
    "boto3>=1.34.0",
    "google-cloud-storage>=2.10.0",
    "azure-storage-blob>=12.19.0",
    "snowflake-connector-python>=3.6.0",
]

dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.115.0",
    "factory-boy>=3.3.1",
    "faker>=33.1.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.115.0",
    "factory-boy>=3.3.1",
    "faker>=33.1.0",
]

all = [
    "pynomaly-data-science[visualization,statistics,ml-enhanced,deep-learning,timeseries,bayesian,nlp,distributed,database,cloud]"
]

[tool.hatch.version]
source = "vcs"
root = "../../.."

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "SIM", "TCH"]
ignore = ["B008", "E501"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "PLR2004", "ARG"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--verbose",
    "--tb=short",
    "--disable-warnings",
    "--color=yes",
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*", "*Tests"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "performance: Performance tests",
    "slow: Slow running tests",
    "statistical: Statistical analysis tests",
    "ml: Machine learning tests",
    "visualization: Visualization tests",
    "bayesian: Bayesian analysis tests",
]