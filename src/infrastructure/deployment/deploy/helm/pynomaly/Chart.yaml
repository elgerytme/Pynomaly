apiVersion: v2
name: pynomaly
description: A comprehensive anomaly detection platform with ML capabilities
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/pynomaly
sources:
  - https://github.com/your-org/pynomaly
maintainers:
  - name: Pynomaly Team
    email: team@pynomaly.io
keywords:
  - anomaly-detection
  - machine-learning
  - monitoring
  - analytics
  - python
dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.4.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "15.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
annotations:
  catalog.cattle.io/certified: "false"
  catalog.cattle.io/display-name: "Pynomaly Anomaly Detection Platform"
  catalog.cattle.io/release-name: "pynomaly"