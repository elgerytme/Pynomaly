# Prometheus configuration for Pynomaly production monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    cluster: 'pynomaly-prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pynomaly API
  - job_name: 'pynomaly-api'
    static_configs:
      - targets: ['pynomaly-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Pynomaly Workers
  - job_name: 'pynomaly-workers'
    static_configs:
      - targets: ['pynomaly-worker:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Custom application metrics
  - job_name: 'pynomaly-custom-metrics'
    static_configs:
      - targets: ['pynomaly-api:8000']
    metrics_path: '/monitoring/metrics'
    scrape_interval: 10s

  # Health checks
  - job_name: 'pynomaly-health'
    static_configs:
      - targets: ['pynomaly-api:8000']
    metrics_path: '/health/metrics'
    scrape_interval: 15s

  # Security metrics
  - job_name: 'pynomaly-security'
    static_configs:
      - targets: ['pynomaly-api:8000']
    metrics_path: '/security/metrics'
    scrape_interval: 60s