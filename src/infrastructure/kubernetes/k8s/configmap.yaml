apiVersion: v1
kind: ConfigMap
metadata:
  name: pynomaly-config
  namespace: pynomaly-production
  labels:
    app: pynomaly
    component: config
data:
  PYNOMALY_ENV: "production"
  PYNOMALY_LOG_LEVEL: "INFO"
  PYNOMALY_API_HOST: "0.0.0.0"
  PYNOMALY_API_PORT: "8000"
  PROMETHEUS_ENABLED: "true"
  METRICS_ENDPOINT: "/metrics"
  HEALTH_CHECK_ENDPOINT: "/health"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "pynomaly"
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DB: "pynomaly"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pynomaly-nginx-config
  namespace: pynomaly-production
  labels:
    app: pynomaly
    component: nginx
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream pynomaly_backend {
            server pynomaly-service:8000;
        }
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
        
        server {
            listen 80;
            server_name _;
            
            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            
            # API endpoints
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://pynomaly_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # Authentication endpoints
            location /auth/ {
                limit_req zone=auth burst=10 nodelay;
                proxy_pass http://pynomaly_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Health check
            location /health {
                proxy_pass http://pynomaly_backend;
                access_log off;
            }
            
            # Metrics (restrict access)
            location /metrics {
                allow 10.0.0.0/8;
                deny all;
                proxy_pass http://pynomaly_backend;
            }
            
            # Static files
            location /static/ {
                alias /app/static/;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
