apiVersion: apps/v1
kind: Deployment
metadata:
  name: pynomaly-production
  namespace: pynomaly-production
  labels:
    app: pynomaly
    environment: production
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: pynomaly
      environment: production
  template:
    metadata:
      labels:
        app: pynomaly
        environment: production
    spec:
      containers:
      - name: pynomaly
        image: ghcr.io/pynomaly/pynomaly:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYNOMALY_ENVIRONMENT
          value: "production"
        - name: PYNOMALY_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pynomaly-secrets
              key: database-url
        - name: PYNOMALY_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pynomaly-secrets
              key: redis-url
        - name: PYNOMALY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pynomaly-secrets
              key: secret-key
        - name: PYNOMALY_WORKERS
          value: "4"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: config
        configMap:
          name: pynomaly-config
      - name: logs
        persistentVolumeClaim:
          claimName: pynomaly-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pynomaly-production-service
  namespace: pynomaly-production
  labels:
    app: pynomaly
    environment: production
spec:
  selector:
    app: pynomaly
    environment: production
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pynomaly-production-ingress
  namespace: pynomaly-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - pynomaly.io
    - api.pynomaly.io
    secretName: pynomaly-production-tls
  rules:
  - host: pynomaly.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pynomaly-production-service
            port:
              number: 80
  - host: api.pynomaly.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pynomaly-production-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pynomaly-production-hpa
  namespace: pynomaly-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pynomaly-production
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
