<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Visualization Builder - Pynomaly</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/custom-visualization-builder.css">
    <link rel="stylesheet" href="/static/css/d3-charts.css">
    <link rel="stylesheet" href="/static/css/advanced-interactive-visualizations.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .nav-sidebar {
            width: 250px;
            background-color: #1f2937;
            color: white;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .nav-sidebar h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #3b82f6;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-menu li {
            margin-bottom: 0.5rem;
        }
        
        .nav-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: #d1d5db;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .nav-menu a:hover {
            background-color: #374151;
            color: white;
        }
        
        .nav-menu a.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .content-area {
            flex: 1;
            overflow: hidden;
        }
        
        .builder-container {
            width: 100%;
            height: 100%;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #374151;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-size: 0.8rem;
            z-index: 1000;
        }
        
        .status-item {
            margin-right: 1rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10b981;
            margin-right: 0.5rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #3b82f6;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #10b981;
        }
        
        .notification.error {
            background-color: #ef4444;
        }
        
        .notification.warning {
            background-color: #f59e0b;
        }
        
        .notification.info {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navigation Sidebar -->
        <nav class="nav-sidebar">
            <h1>üß¨ Pynomaly</h1>
            <ul class="nav-menu">
                <li><a href="/dashboard">üìä Dashboard</a></li>
                <li><a href="/visualizations">üìà Visualizations</a></li>
                <li><a href="/visualization-builder" class="active">üîß Builder</a></li>
                <li><a href="/models">ü§ñ Models</a></li>
                <li><a href="/datasets">üìã Datasets</a></li>
                <li><a href="/settings">‚öôÔ∏è Settings</a></li>
            </ul>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #374151;">
                <div class="status-item">
                    <span class="status-indicator"></span>
                    System: Online
                </div>
                <div class="status-item">
                    <span class="status-indicator" style="background-color: #f59e0b;"></span>
                    Builder: Active
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="content-area">
            <div class="builder-container">
                <!-- Visualization Builder will be initialized here -->
                <div id="visualization-builder"></div>
            </div>
        </main>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification" class="notification"></div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-item">
            <span class="status-indicator"></span>
            Ready
        </span>
        <span class="status-item">Charts: D3.js v7.8.5</span>
        <span class="status-item">Visualization: ECharts v5.4.3</span>
        <span class="status-item">Theme: Auto</span>
        <span class="status-item">Data Points: <span id="data-count">0</span></span>
    </div>
    
    <!-- JavaScript Dependencies -->
    <script src="/static/js/src/components/d3-chart-library.js"></script>
    <script src="/static/js/src/components/echarts-dashboard.js"></script>
    <script src="/static/js/src/components/advanced-interactive-visualizations.js"></script>
    <script src="/static/js/src/components/custom-visualization-builder.js"></script>
    
    <script>
        // Global application state
        window.PynormalyApp = {
            theme: 'auto',
            dataPoints: 0,
            isLoading: false,
            builder: null
        };
        
        // Utility functions
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
            window.PynormalyApp.isLoading = true;
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
            window.PynormalyApp.isLoading = false;
        }
        
        function updateDataCount(count) {
            document.getElementById('data-count').textContent = count;
            window.PynormalyApp.dataPoints = count;
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 's':
                        e.preventDefault();
                        if (window.PynormalyApp.builder) {
                            window.PynormalyApp.builder.saveVisualization();
                        }
                        break;
                    case 'e':
                        e.preventDefault();
                        if (window.PynormalyApp.builder) {
                            window.PynormalyApp.builder.exportVisualization();
                        }
                        break;
                    case 'r':
                        e.preventDefault();
                        if (window.PynormalyApp.builder) {
                            window.PynormalyApp.builder.updatePreview();
                        }
                        break;
                    case 'f':
                        e.preventDefault();
                        if (window.PynormalyApp.builder) {
                            window.PynormalyApp.builder.fullscreenPreview();
                        }
                        break;
                }
            }
        });
        
        // Theme detection and switching
        function detectTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            return prefersDark ? 'dark' : 'light';
        }
        
        function applyTheme(theme) {
            document.body.className = theme === 'dark' ? 'dark-theme' : 'light-theme';
            window.PynormalyApp.theme = theme;
        }
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            showLoading();
            
            // Apply initial theme
            applyTheme(detectTheme());
            
            // Listen for theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                applyTheme(e.matches ? 'dark' : 'light');
            });
            
            // Initialize visualization builder
            const builderContainer = document.getElementById('visualization-builder');
            if (builderContainer) {
                try {
                    window.PynormalyApp.builder = new CustomVisualizationBuilder(builderContainer);
                    showNotification('Visualization Builder initialized successfully!', 'success');
                } catch (error) {
                    console.error('Failed to initialize builder:', error);
                    showNotification('Failed to initialize builder. Please refresh the page.', 'error');
                }
            }
            
            hideLoading();
        });
        
        // Handle navigation
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', (e) => {
                // Remove active class from all links
                document.querySelectorAll('.nav-menu a').forEach(l => l.classList.remove('active'));
                // Add active class to clicked link
                e.target.classList.add('active');
            });
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.PynormalyApp.builder) {
                // Trigger preview update on resize
                setTimeout(() => {
                    window.PynormalyApp.builder.updatePreview();
                }, 100);
            }
        });
        
        // Handle beforeunload
        window.addEventListener('beforeunload', (e) => {
            if (window.PynormalyApp.builder && window.PynormalyApp.builder.hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
        
        // Performance monitoring
        if (window.performance && window.performance.mark) {
            window.performance.mark('app-start');
            
            window.addEventListener('load', () => {
                window.performance.mark('app-loaded');
                window.performance.measure('app-load-time', 'app-start', 'app-loaded');
                
                const measure = window.performance.getEntriesByName('app-load-time')[0];
                console.log(`App loaded in ${measure.duration.toFixed(2)}ms`);
            });
        }
    </script>
</body>
</html>
