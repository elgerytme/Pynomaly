<script>
function showExportModal() {
    document.getElementById('export-modal').classList.remove('hidden');
    
    // Set up event listeners for radio buttons
    document.querySelectorAll('input[name="destination"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const emailOptions = document.getElementById('email-options');
            if (this.value === 'email') {
                emailOptions.classList.remove('hidden');
            } else {
                emailOptions.classList.add('hidden');
            }
        });
    });
}

function closeExportModal() {
    document.getElementById('export-modal').classList.add('hidden');
    // Reset progress
    document.getElementById('export-progress').classList.add('hidden');
    document.getElementById('export-progress-bar').style.width = '0%';
}

function quickExport(format) {
    // Start quick export with default settings
    const exportData = {
        format: format,
        scope: 'current',
        include_detectors: true,
        include_datasets: true,
        include_results: true,
        include_metadata: true,
        destination: 'download'
    };
    
    performExport(exportData);
}

function startExport() {
    const form = document.getElementById('export-form');
    const formData = new FormData(form);
    const exportData = {};
    
    // Convert FormData to object
    for (let [key, value] of formData.entries()) {
        if (exportData[key]) {
            // Handle multiple values (checkboxes)
            if (!Array.isArray(exportData[key])) {
                exportData[key] = [exportData[key]];
            }
            exportData[key].push(value);
        } else {
            exportData[key] = value;
        }
    }
    
    // Handle checkboxes that aren't checked
    document.querySelectorAll('#export-form input[type="checkbox"]').forEach(checkbox => {
        if (!checkbox.checked) {
            exportData[checkbox.name] = false;
        } else if (!exportData[checkbox.name]) {
            exportData[checkbox.name] = true;
        }
    });
    
    performExport(exportData);
}

function performExport(exportData) {
    // Show progress
    const progressDiv = document.getElementById('export-progress');
    const progressBar = document.getElementById('export-progress-bar');
    
    if (progressDiv && progressBar) {
        progressDiv.classList.remove('hidden');
        progressBar.style.width = '10%';
    }
    
    // Start export via HTMX
    htmx.post('/web/htmx/export-data', {
        values: exportData,
        target: '#export-progress',
        swap: 'innerHTML'
    });
    
    // Simulate progress updates
    let progress = 10;
    const progressInterval = setInterval(() => {
        progress += Math.random() * 20;
        if (progress >= 90) {
            progress = 90;
            clearInterval(progressInterval);
        }
        if (progressBar) {
            progressBar.style.width = `${progress}%`;
        }
    }, 500);
}
