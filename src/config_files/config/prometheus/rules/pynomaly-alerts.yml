groups:
  - name: pynomaly.alerts
    rules:
      # API Health Alerts
      - alert: APIServiceDown
        expr: up{job="pynomaly-api"} == 0
        for: 30s
        labels:
          severity: critical
          service: pynomaly-api
        annotations:
          summary: "Pynomaly API service is down"
          description: "The Pynomaly API service has been down for more than 30 seconds"
          runbook_url: "https://docs.pynomaly.com/runbooks/api-service-down"
          
      - alert: HighErrorRate
        expr: rate(pynomaly_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: pynomaly-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second for the last 5 minutes"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-error-rate"
          
      - alert: HighLatency
        expr: pynomaly_processing_time_ms > 1000
        for: 5m
        labels:
          severity: warning
          service: pynomaly-api
        annotations:
          summary: "High API latency detected"
          description: "Average response time is {{ $value }}ms for the last 5 minutes"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-latency"
          
      - alert: LowThroughput
        expr: rate(pynomaly_requests_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          service: pynomaly-api
        annotations:
          summary: "Low API throughput detected"
          description: "Request rate is {{ $value }} requests/second for the last 10 minutes"
          runbook_url: "https://docs.pynomaly.com/runbooks/low-throughput"
          
      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 30s
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 30 seconds"
          runbook_url: "https://docs.pynomaly.com/runbooks/database-down"
          
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-db-connections"
          
      - alert: SlowQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 2m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Slow database queries detected"
          description: "Longest running transaction has been active for {{ $value }} seconds"
          runbook_url: "https://docs.pynomaly.com/runbooks/slow-queries"
          
      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 30s
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis service has been down for more than 30 seconds"
          runbook_url: "https://docs.pynomaly.com/runbooks/redis-down"
          
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-redis-memory"
          
      # System Resource Alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="pynomaly-api"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: pynomaly-api
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for the last 5 minutes"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-cpu"
          
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="pynomaly-api"} / 1024 / 1024 > 1024
        for: 5m
        labels:
          severity: warning
          service: pynomaly-api
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}MB"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-memory"
          
      - alert: HighDiskUsage
        expr: 100 - (node_filesystem_avail_bytes{mountpoint="/"}/node_filesystem_size_bytes{mountpoint="/"})*100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is {{ $value }}%"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-disk-usage"
          
      - alert: DiskSpaceCritical
        expr: 100 - (node_filesystem_avail_bytes{mountpoint="/"}/node_filesystem_size_bytes{mountpoint="/"})*100 > 95
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Critical disk space"
          description: "Disk usage is {{ $value }}% - immediate action required"
          runbook_url: "https://docs.pynomaly.com/runbooks/disk-space-critical"
          
      # Application-specific Alerts
      - alert: AnomalyDetectionFailure
        expr: increase(pynomaly_detections_total[5m]) == 0 and increase(pynomaly_requests_total[5m]) > 0
        for: 10m
        labels:
          severity: warning
          service: pynomaly-api
        annotations:
          summary: "Anomaly detection not processing requests"
          description: "No anomaly detections in the last 10 minutes despite receiving requests"
          runbook_url: "https://docs.pynomaly.com/runbooks/detection-failure"
          
      - alert: HighAnomalyRate
        expr: rate(pynomaly_detections_total[5m]) / rate(pynomaly_requests_total[5m]) > 0.5
        for: 15m
        labels:
          severity: warning
          service: pynomaly-api
        annotations:
          summary: "High anomaly detection rate"
          description: "{{ $value | humanizePercentage }} of requests are detecting anomalies"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-anomaly-rate"
          
      - alert: ModelLoadFailure
        expr: increase(pynomaly_model_load_failures_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
          service: pynomaly-api
        annotations:
          summary: "Model loading failures detected"
          description: "{{ $value }} model loading failures in the last 5 minutes"
          runbook_url: "https://docs.pynomaly.com/runbooks/model-load-failure"
          
      # Container and Orchestration Alerts
      - alert: ContainerRestarting
        expr: increase(container_restart_count[5m]) > 0
        for: 1m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.container }} has restarted {{ $value }} times"
          runbook_url: "https://docs.pynomaly.com/runbooks/container-restart"
          
      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.container }} memory usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.pynomaly.com/runbooks/container-high-memory"
          
      # Network Alerts
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) * 8 > 100000000
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High network traffic detected"
          description: "Network receive rate is {{ $value }} bits/second"
          runbook_url: "https://docs.pynomaly.com/runbooks/high-network-traffic"
          
      # Security Alerts
      - alert: UnauthorizedAccess
        expr: increase(pynomaly_unauthorized_requests_total[5m]) > 10
        for: 1m
        labels:
          severity: critical
          service: pynomaly-api
        annotations:
          summary: "Multiple unauthorized access attempts"
          description: "{{ $value }} unauthorized requests in the last 5 minutes"
          runbook_url: "https://docs.pynomaly.com/runbooks/unauthorized-access"
          
      - alert: RateLimitExceeded
        expr: increase(pynomaly_rate_limit_exceeded_total[5m]) > 100
        for: 2m
        labels:
          severity: warning
          service: pynomaly-api
        annotations:
          summary: "Rate limit exceeded frequently"
          description: "{{ $value }} rate limit violations in the last 5 minutes"
          runbook_url: "https://docs.pynomaly.com/runbooks/rate-limit-exceeded"
