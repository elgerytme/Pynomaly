[tox]
# Test environments configuration for reproducible CI/CD
envlist = lint,type,unit,integration,mutation,e2e-ui
skip_missing_interpreters = true
isolated_build = true
minversion = 4.0

[gh-actions]
# GitHub Actions Python version mapping
python =
    3.11: py311-unit,lint,type
    3.12: py312-unit,integration
    3.13: py313-unit,mutation

[testenv]
# Base configuration for all test environments
deps =
    -r{toxinidir}/requirements.lock
    pytest>=8.0.0
    pytest-cov>=6.0.0
    pytest-asyncio>=0.24.0
    pytest-xdist>=3.6.0
    hypothesis>=6.115.0
    factory-boy>=3.3.1
    faker>=33.1.0

extras = 
    test
    minimal

setenv =
    PYTHONPATH = {toxinidir}/src
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage.{envname}}
    PY_COLORS = 1
    PYNOMALY_ENVIRONMENT = testing
    PYNOMALY_LOG_LEVEL = INFO
    PYNOMALY_CACHE_ENABLED = false

commands =
    pytest {posargs:tests/unit/} \
        --cov=pynomaly \
        --cov-config=pyproject.toml \
        --cov-report=term-missing:skip-covered \
        --cov-report=html:{envtmpdir}/htmlcov \
        --cov-report=xml:{envtmpdir}/coverage.xml \
        --junitxml={envtmpdir}/junit.xml \
        --timeout=300 \
        --maxfail=5 \
        --tb=short \
        -v

[testenv:lint]
# Code quality and linting checks
basepython = python3.11
deps =
    -r{toxinidir}/requirements-dev.lock
    ruff>=0.8.0
    black>=24.0.0
    isort>=5.13.0
    bandit>=1.8.0
    flake8>=7.0.0
    flake8-docstrings>=1.7.0
    flake8-black>=0.3.0
    flake8-isort>=6.0.0
    pre-commit>=4.0.0

commands =
    # Code formatting checks
    black --check --diff src/ tests/
    isort --check-only --diff src/ tests/
    
    # Linting checks
    ruff check src/ tests/
    
    # Security checks
    bandit -r src/ -ll --skip B101,B601
    
    # Additional linting
    flake8 src/ tests/ \
        --max-line-length=88 \
        --ignore=E203,W503,D100,D101,D102,D103 \
        --exclude=__pycache__,*.pyc,.git,.tox,dist,build

[testenv:type]
# Type checking with mypy
basepython = python3.11
deps =
    -r{toxinidir}/requirements-dev.lock
    mypy>=1.13.0
    types-requests
    types-setuptools
    pandas-stubs

commands =
    mypy src/pynomaly/ \
        --config-file=pyproject.toml \
        --show-error-codes \
        --pretty \
        --error-summary

[testenv:unit]
# Unit testing environment
basepython = python3.11
deps =
    -r{toxinidir}/requirements-dev.lock
    pytest>=8.0.0
    pytest-cov>=6.0.0
    pytest-asyncio>=0.24.0
    pytest-xdist>=3.6.0
    pytest-timeout>=2.1.0
    pytest-mock>=3.10.0
    hypothesis>=6.115.0
    factory-boy>=3.3.1
    faker>=33.1.0

commands =
    pytest tests/unit/ {posargs} \
        --cov=pynomaly \
        --cov-report=term-missing \
        --cov-report=html:{envtmpdir}/htmlcov \
        --cov-report=xml:{envtmpdir}/coverage.xml \
        --junitxml={envtmpdir}/junit.xml \
        --timeout=300 \
        --maxfail=10 \
        --tb=short \
        -v \
        -n auto \
        -m "unit"

[testenv:integration]
# Integration testing environment
basepython = python3.11
deps =
    -r{toxinidir}/requirements-dev.lock
    pytest>=8.0.0
    pytest-cov>=6.0.0
    pytest-asyncio>=0.24.0
    pytest-xdist>=3.6.0
