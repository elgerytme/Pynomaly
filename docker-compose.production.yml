services:
  # Main Pynomaly Application
  pynomaly-api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.production
      target: runtime
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
    image: pynomaly:production-${VERSION:-latest}
    container_name: pynomaly-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PYNOMALY_ENVIRONMENT=production
      - DATABASE_URL=postgresql://pynomaly:${POSTGRES_PASSWORD}@postgres:5432/pynomaly_prod
      - REDIS_URL=redis://redis-cluster:6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=${API_WORKERS:-4}
      - MAX_CONNECTIONS=${MAX_CONNECTIONS:-100}
      - RATE_LIMIT_GLOBAL=${RATE_LIMIT_GLOBAL:-10000}
      - RATE_LIMIT_PER_USER=${RATE_LIMIT_PER_USER:-1000}
      - STREAMING_BUFFER_SIZE=${STREAMING_BUFFER_SIZE:-10000}
      - STREAMING_BATCH_SIZE=${STREAMING_BATCH_SIZE:-100}
      - PYNOMALY_STORAGE_PATH=/app/storage
      - PYNOMALY_LOG_PATH=/app/logs
      - PYNOMALY_TEMP_PATH=/app/temp
      - PYNOMALY_CONFIG_PATH=/app/config
      - PYNOMALY_AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-RS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - OPENTELEMETRY_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
    volumes:
      - pynomaly-storage:/app/storage
      - pynomaly-logs:/app/logs
      - pynomaly-temp:/app/temp
      - pynomaly-config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis-cluster:
        condition: service_healthy
      prometheus:
        condition: service_started
    networks:
      - pynomaly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
      - /var/tmp:size=100M,noexec,nosuid,nodev

  # Real-time Streaming Service
  pynomaly-streaming:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.production
      target: runtime
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
    image: pynomaly:streaming-${VERSION:-latest}
    container_name: pynomaly-streaming
    restart: unless-stopped
    environment:
      - PYNOMALY_ENVIRONMENT=production
      - REDIS_URL=redis://redis-cluster:6379
      - KAFKA_BROKERS=kafka:9092
      - STREAMING_WORKERS=${STREAMING_WORKERS:-8}
      - BUFFER_SIZE=${STREAMING_BUFFER_SIZE:-50000}
      - BATCH_SIZE=${STREAMING_BATCH_SIZE:-500}
      - PYNOMALY_LOG_PATH=/app/logs
      - PYNOMALY_TEMP_PATH=/app/temp
      - PYNOMALY_CONFIG_PATH=/app/config
    volumes:
      - pynomaly-storage:/app/storage
      - pynomaly-logs:/app/logs
      - pynomaly-temp:/app/temp
      - pynomaly-config:/app/config
    depends_on:
      redis-cluster:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - pynomaly-network
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; redis.Redis(host='redis-cluster').ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
      - /var/tmp:size=100M,noexec,nosuid,nodev
    command: ["python", "-m", "pynomaly.infrastructure.streaming.kafka_consumer", "--config", "/app/config/streaming.yaml"]

  # PostgreSQL Database with High Availability
  postgres:
    image: postgres:15-alpine
    container_name: pynomaly-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=pynomaly_prod
      - POSTGRES_USER=pynomaly
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - pynomaly-network
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c random_page_cost=1.1
      -c temp_file_limit=2GB
      -c log_min_duration_statement=200ms
      -c log_connections=on
      -c log_disconnections=on
      -c log_lock_waits=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pynomaly -d pynomaly_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster for Caching and Session Management
  redis-cluster:
    image: redis:7-alpine
    container_name: pynomaly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - pynomaly-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Apache Kafka for Event Streaming
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: pynomaly-kafka
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 8
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - pynomaly-network

  # Zookeeper for Kafka Coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: pynomaly-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - pynomaly-network

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: pynomaly-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - pynomaly-network

  # Grafana for Monitoring Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: pynomaly-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - pynomaly-network

  # Elasticsearch for Log Aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: pynomaly-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - pynomaly-network

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: pynomaly-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - pynomaly-network

  # Nginx Load Balancer and Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pynomaly-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
      - nginx-logs:/var/log/nginx
    depends_on:
      - pynomaly-api
    networks:
      - pynomaly-network

  # Model Training Job (runs periodically)
  model-trainer:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.production
      target: runtime
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
    image: pynomaly:trainer-${VERSION:-latest}
    container_name: pynomaly-trainer
    restart: "no"
    environment:
      - PYNOMALY_ENVIRONMENT=production
      - DATABASE_URL=postgresql://pynomaly:${POSTGRES_PASSWORD}@postgres:5432/pynomaly_prod
      - PYNOMALY_STORAGE_PATH=/app/storage
      - PYNOMALY_LOG_PATH=/app/logs
      - PYNOMALY_TEMP_PATH=/app/temp
      - PYNOMALY_CONFIG_PATH=/app/config
      - TRAINING_SCHEDULE=${TRAINING_SCHEDULE:-0 2 * * *}
      - TRAINING_WORKERS=${TRAINING_WORKERS:-4}
      - TRAINING_MEMORY_LIMIT=${TRAINING_MEMORY_LIMIT:-8G}
    volumes:
      - pynomaly-storage:/app/storage
      - pynomaly-logs:/app/logs
      - pynomaly-temp:/app/temp
      - pynomaly-config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      pynomaly-api:
        condition: service_healthy
    networks:
      - pynomaly-network
    profiles:
      - training
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=1G,noexec,nosuid,nodev
      - /var/tmp:size=1G,noexec,nosuid,nodev
    command: ["python", "-m", "pynomaly.application.services.automl_service", "--config", "/app/config/training.yaml", "--mode", "production"]

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/redis
  kafka-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/kafka
  zookeeper-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/zookeeper
  zookeeper-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/zookeeper-logs
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/prometheus
  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/grafana
  elasticsearch-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/elasticsearch
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/nginx-logs
  pynomaly-storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/pynomaly-storage
  pynomaly-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/pynomaly-logs
  pynomaly-temp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/pynomaly-temp
  pynomaly-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/pynomaly-config

# Network configuration
networks:
  pynomaly-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
