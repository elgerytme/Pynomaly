apiVersion: v2
name: pynomaly-complete
description: Complete Helm chart for Pynomaly production deployment with monitoring, tracing, and logging
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/pynomaly
sources:
  - https://github.com/your-org/pynomaly
maintainers:
  - name: Pynomaly Team
    email: team@pynomaly.com
keywords:
  - anomaly-detection
  - machine-learning
  - monitoring
  - observability
  - production
annotations:
  category: Analytics
  licenses: MIT
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "15.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: jaeger
    version: "0.x.x"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: tracing.jaeger.enabled
  - name: elasticsearch
    version: "8.x.x"
    repository: "https://helm.elastic.co"
    condition: logging.elasticsearch.enabled
