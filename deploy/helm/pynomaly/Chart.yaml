apiVersion: v2
name: pynomaly
description: A comprehensive anomaly detection platform with 40+ algorithms
type: application
version: 1.0.0
appVersion: "0.1.0"
home: https://github.com/pynomaly/pynomaly
sources:
  - https://github.com/pynomaly/pynomaly
maintainers:
  - name: Pynomaly Team
    email: team@pynomaly.io
keywords:
  - anomaly-detection
  - machine-learning
  - data-science
  - ai
  - monitoring
annotations:
  category: Analytics
  licenses: MIT
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 18.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 25.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 7.x.x
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
