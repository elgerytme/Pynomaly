{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pynomaly.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pynomaly.labels" . | nindent 4 }}
    app.kubernetes.io/component: secret
  annotations:
    {{- with .Values.secrets.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  {{- with .Values.secrets.data }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- if .Values.postgresql.enabled }}
  DATABASE_USER: {{ .Values.postgresql.auth.username | b64enc }}
  DATABASE_PASSWORD: {{ .Values.postgresql.auth.password | b64enc }}
  {{- end }}
  {{- if .Values.redis.enabled }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | b64enc }}
  {{- end }}
{{- end }}