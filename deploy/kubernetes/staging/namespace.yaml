apiVersion: v1
kind: Namespace
metadata:
  name: pynomaly-staging
  labels:
    name: pynomaly-staging
    environment: staging
    app.kubernetes.io/name: pynomaly
    app.kubernetes.io/component: namespace
    app.kubernetes.io/version: "0.3.4"
    app.kubernetes.io/managed-by: kubectl
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: pynomaly-staging-quota
  namespace: pynomaly-staging
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "10"
    services: "5"
    persistentvolumeclaims: "3"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: pynomaly-staging-limits
  namespace: pynomaly-staging
spec:
  limits:
  - default:
      cpu: 500m
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    type: Container