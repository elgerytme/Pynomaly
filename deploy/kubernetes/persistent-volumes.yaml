# Kubernetes Persistent Volumes and Claims for Pynomaly
# Storage configuration for data persistence across pod restarts

# Storage class for fast SSD storage
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
  labels:
    app.kubernetes.io/name: pynomaly
    app.kubernetes.io/component: storage
    app.kubernetes.io/instance: production
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  encrypted: "true"
  fsType: ext4
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
# Persistent Volume Claim for application storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pynomaly-storage-pvc
  namespace: pynomaly
  labels:
    app.kubernetes.io/name: pynomaly
    app.kubernetes.io/component: storage
    app.kubernetes.io/instance: production
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
# Persistent Volume Claim for application logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pynomaly-logs-pvc
  namespace: pynomaly
  labels:
    app.kubernetes.io/name: pynomaly
    app.kubernetes.io/component: logs
    app.kubernetes.io/instance: production
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd
---
# Persistent Volume Claim for Prometheus data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pynomaly-prometheus-pvc
  namespace: pynomaly
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: metrics-storage
    app.kubernetes.io/instance: production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
---
# Persistent Volume Claim for Grafana data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pynomaly-grafana-pvc
  namespace: pynomaly
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization-storage
    app.kubernetes.io/instance: production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
# Persistent Volume Claim for Alertmanager data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pynomaly-alertmanager-pvc
  namespace: pynomaly
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting-storage
    app.kubernetes.io/instance: production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd
---
# Backup storage class for long-term retention
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: backup-storage
  labels:
    app.kubernetes.io/name: pynomaly
    app.kubernetes.io/component: backup
    app.kubernetes.io/instance: production
provisioner: kubernetes.io/aws-ebs
parameters:
  type: sc1  # Cold HDD for cost-effective backup storage
  encrypted: "true"
  fsType: ext4
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
# Persistent Volume Claim for backups
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pynomaly-backup-pvc
  namespace: pynomaly
  labels:
    app.kubernetes.io/name: pynomaly
    app.kubernetes.io/component: backup-storage
    app.kubernetes.io/instance: production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: backup-storage