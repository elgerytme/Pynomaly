<!-- Simulation Result Component -->
<div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-center mb-2">
        <div class="flex-shrink-0">
            <div class="text-green-400">âœ…</div>
        </div>
        <div class="ml-2">
            <h4 class="text-sm font-medium text-green-800">Detection Completed</h4>
        </div>
    </div>
    
    <div class="mt-2 text-sm text-green-700">
        <div class="grid grid-cols-2 gap-2">
            <div>
                <span class="font-medium">Algorithm:</span>
                <span class="ml-1">{{ algorithm.replace('_', ' ').title() }}</span>
            </div>
            <div>
                <span class="font-medium">Processing Time:</span>
                <span class="ml-1">{{ result.processing_time }}s</span>
            </div>
            <div>
                <span class="font-medium">Total Samples:</span>
                <span class="ml-1">{{ result.total_samples }}</span>
            </div>
            <div>
                <span class="font-medium">Anomalies Found:</span>
                <span class="ml-1 font-bold text-red-600">{{ result.anomalies_found }}</span>
            </div>
        </div>
        
        <div class="mt-2">
            <span class="font-medium">Anomaly Rate:</span>
            <span class="ml-1 {% if result.anomaly_rate > 15 %}text-red-600{% elif result.anomaly_rate > 5 %}text-orange-600{% else %}text-green-600{% endif %}">
                {{ result.anomaly_rate }}%
            </span>
        </div>
    </div>
    
    <div class="mt-3 pt-2 border-t border-green-200">
        <div class="flex justify-between items-center">
            <span class="text-xs text-green-600">Simulation successful</span>
            <button 
                hx-post="/htmx/analytics/simulate-detection"
                hx-target="#simulation-results"
                hx-swap="innerHTML"
                class="text-xs text-green-700 hover:text-green-900 underline">
                Run Another
            </button>
        </div>
    </div>
</div>
