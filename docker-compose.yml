version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: pynomaly
      POSTGRES_PASSWORD: pynomaly
      POSTGRES_DB: pynomaly
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Database configuration
      - PYNOMALY_DATABASE_DATABASE_URL=postgresql://pynomaly:pynomaly@db:5432/pynomaly
      - PYNOMALY_DATABASE_USE_DATABASE_REPOSITORIES=true
      # Redis cache
      - PYNOMALY_STORAGE_REDIS_URL=redis://redis:6379/0
      # Security
      - PYNOMALY_SECURITY_SECRET_KEY=change-me
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis

volumes:
  db_data:
    driver: local