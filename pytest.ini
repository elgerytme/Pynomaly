[tool:pytest]
minversion = 8.0
addopts = -ra --strict-markers --strict-config --cov=pynomaly --cov-branch --cov-report=term-missing:skip-covered --cov-report=html --cov-report=xml --cov-fail-under=90
testpaths = tests
pythonpath = src
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    benchmark: marks tests as performance benchmarks
    mutation: marks tests for mutation testing
    contract: marks tests as contract tests
    property: marks tests as property-based tests
    end_to_end: marks tests as end-to-end tests
    
# Benchmark configuration
benchmark_min_rounds = 5
benchmark_max_time = 10.0
benchmark_min_time = 0.001

# Mutation testing configuration  
mutation_timeout = 60
mutation_processes = 4