# =============================================================================
# GRAFANA DASHBOARD PROVISIONING
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: mlops-production
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: 'MLOps Production'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
    
    - name: 'business'
      orgId: 1
      folder: 'Business Metrics'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards/business
    
    - name: 'security'
      orgId: 1
      folder: 'Security Monitoring'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards/security

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: false
    
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: false
    
    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://jaeger:16686
      editable: false

---
# =============================================================================
# CUSTOM METRICS EXPORTERS
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-metrics-exporter
  namespace: mlops-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-metrics-exporter
  template:
    metadata:
      labels:
        app: business-metrics-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: exporter
        image: mlops-registry/business-metrics-exporter:latest
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mlops-secrets
              key: database-url
        - name: METRICS_PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: business-metrics-exporter
  namespace: mlops-production
  labels:
    app: business-metrics-exporter
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app: business-metrics-exporter