# =============================================================================
# ALERTMANAGER CONFIGURATION
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: mlops-production
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.company.com:587'
      smtp_from: 'alerts@mlops-platform.com'
      smtp_auth_username: 'alerts@mlops-platform.com'
      smtp_auth_password: '${SMTP_PASSWORD}'
      
    # Template configuration
    templates:
    - '/etc/alertmanager/templates/*.tmpl'
    
    # Routing configuration
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      # Critical alerts - immediate escalation
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 0s
        group_interval: 5m
        repeat_interval: 15m
        routes:
        - match:
            team: platform
          receiver: 'platform-critical'
        - match:
            team: ml
          receiver: 'ml-critical'
        - match:
            team: security
          receiver: 'security-critical'
      
      # Warning alerts - team-specific routing
      - match:
          severity: warning
        receiver: 'warning-alerts'
        routes:
        - match:
            team: platform
          receiver: 'platform-team'
        - match:
            team: ml
          receiver: 'ml-team'
        - match:
            team: business
          receiver: 'business-team'
        - match:
            team: security
          receiver: 'security-team'
      
      # Maintenance window - suppress all alerts
      - match:
          alertname: MaintenanceWindow
        receiver: 'null'
    
    # Inhibit rules
    inhibit_rules:
    - source_match:
        severity: critical
      target_match:
        severity: warning
      equal: ['alertname', 'cluster', 'service']
    
    # Receivers configuration
    receivers:
    - name: 'default'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#mlops-alerts'
        title: 'MLOps Alert'
        text: 'Alert: {{ .GroupLabels.alertname }}'
    
    - name: 'critical-alerts'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#mlops-critical'
        title: 'üö® CRITICAL ALERT üö®'
        text: |
          üö® *CRITICAL ALERT* üö®
          *Alert:* {{ .GroupLabels.alertname }}
          *Environment:* Production
          *Severity:* {{ .GroupLabels.severity }}
          *Time:* {{ .CommonAnnotations.timestamp }}
          
          {{ range .Alerts }}
          *Description:* {{ .Annotations.description }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        send_resolved: true
      
      email_configs:
      - to: 'oncall@company.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT in Production MLOps Platform
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .GroupLabels.severity }}
          Time: {{ .CommonAnnotations.timestamp }}
          
          {{ range .Alerts }}
          Description: {{ .Annotations.description }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
      
      pagerduty_configs:
      - routing_key: '${PAGERDUTY_ROUTING_KEY}'
        description: '{{ .GroupLabels.alertname }}'
        severity: '{{ .GroupLabels.severity }}'
    
    - name: 'platform-critical'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#platform-oncall'
        title: 'üî• Platform Critical Alert'
        text: |
          üî• *PLATFORM CRITICAL* üî•
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Service:* {{ .Labels.service }}
          *Description:* {{ .Annotations.description }}
          *Action Required:* {{ .Annotations.action_required }}
          {{ end }}
    
    - name: 'ml-critical'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#ml-oncall'
        title: 'ü§ñ ML Critical Alert'
        text: |
          ü§ñ *ML SYSTEM CRITICAL* ü§ñ
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Model:* {{ .Labels.model_id }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
    
    - name: 'security-critical'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#security-incidents'
        title: 'üõ°Ô∏è Security Critical Alert'
        text: |
          üõ°Ô∏è *SECURITY INCIDENT* üõ°Ô∏è
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Description:* {{ .Annotations.description }}
          *Immediate Action Required*
          {{ end }}
      
      email_configs:
      - to: 'security@company.com'
        subject: 'üõ°Ô∏è SECURITY INCIDENT: {{ .GroupLabels.alertname }}'
    
    - name: 'warning-alerts'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#mlops-warnings'
        title: '‚ö†Ô∏è Warning Alert'
        text: |
          ‚ö†Ô∏è *Warning* ‚ö†Ô∏è
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
    
    - name: 'platform-team'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#platform-team'
    
    - name: 'ml-team'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#ml-team'
    
    - name: 'business-team'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#business-metrics'
    
    - name: 'security-team'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#security-team'
    
    - name: 'null'

