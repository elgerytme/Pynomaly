# Codecov configuration for Pynomaly
# https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 90%
        threshold: 1%
        base: auto
        flags: []
        paths: []
    patch:
      default:
        target: 95%
        threshold: 2%
        base: auto
        flags: []
        paths: []

  ignore:
    - "tests/"
    - "**/*test*.py"
    - "**/test_*.py"
    - "**/*_test.py"
    - "**/conftest.py"
    - "**/__init__.py"
    - "**/migrations/"
    - "**/settings/"
    - "setup.py"
    - "docs/"
    - "examples/"
    - "scripts/"
    - "environments/"
    - ".env*/"
    - ".venv*/"
    - "venv*/"
    - "virtualenv*/"

flags:
  unittests:
    paths:
      - src/pynomaly/
    carryforward: true
  integration:
    paths:
      - src/pynomaly/
    carryforward: true
  api:
    paths:
      - src/pynomaly/presentation/api/
    carryforward: true
  domain:
    paths:
      - src/pynomaly/domain/
    carryforward: true
  infrastructure:
    paths:
      - src/pynomaly/infrastructure/
    carryforward: true

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

github_checks:
  annotations: true