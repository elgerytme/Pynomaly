            print(f'‚úÖ {endpoint} - OK')
        except Exception as e:
            print(f'‚ùå {endpoint} - FAILED: {e}')
            sys.exit(1)
    
    print('‚úÖ All critical endpoints are healthy')

if __name__ == '__main__':
    test_critical_endpoints()
          "
        fi
        
        echo "‚úÖ Production smoke tests completed successfully"

    - name: Upload production artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: production-deployment-artifacts
        path: |
          production-smoke-results.xml
          prod-db-backup-*.sql
          prod-deployment-backup-*.yaml
        retention-days: 90

  # =============================================================================
  # POST-DEPLOYMENT MONITORING AND NOTIFICATIONS
  # =============================================================================
  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: [deployment-strategy, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
    - name: Generate deployment summary
      run: |
        mkdir -p deployment-reports
        
        echo "# üöÄ Unified Deployment Pipeline Summary" > deployment-reports/summary.md
        echo "" >> deployment-reports/summary.md
        echo "**Deployment Date:** $(date)" >> deployment-reports/summary.md
        echo "**Commit:** ${{ github.sha }}" >> deployment-reports/summary.md
        echo "**Image Tag:** ${{ needs.deployment-strategy.outputs.image-tag }}" >> deployment-reports/summary.md
        echo "**Trigger:** ${{ github.event_name }}" >> deployment-reports/summary.md
        echo "" >> deployment-reports/summary.md
        
        echo "## üéØ Deployment Results" >> deployment-reports/summary.md
        echo "" >> deployment-reports/summary.md
        echo "| Environment | Status | URL |" >> deployment-reports/summary.md
        echo "|-------------|--------|-----|" >> deployment-reports/summary.md
        
        if [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "| Staging | ‚úÖ Deployed | https://staging.anomaly_detection.io |" >> deployment-reports/summary.md
        elif [[ "${{ needs.deployment-strategy.outputs.deploy-staging }}" == "true" ]]; then
          echo "| Staging | ‚ùå Failed | - |" >> deployment-reports/summary.md
        fi
        
        if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "| Production | ‚úÖ Deployed | https://anomaly_detection.io |" >> deployment-reports/summary.md
        elif [[ "${{ needs.deployment-strategy.outputs.deploy-production }}" == "true" ]]; then
          echo "| Production | ‚ùå Failed | - |" >> deployment-reports/summary.md
        fi

    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-summary-report
        path: deployment-reports/
        retention-days: 90

    - name: Notify teams
      if: always()
      run: |
        echo "Sending deployment notifications..."
        
        # Determine overall status
        if [[ "${{ needs.deploy-staging.result }}" == "success" ]] || [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          STATUS="‚úÖ SUCCESS"
        else
          STATUS="‚ùå FAILURE"
        fi
        
        echo "Deployment Status: $STATUS"
        echo "Staging: ${{ needs.deploy-staging.result }}"
        echo "Production: ${{ needs.deploy-production.result }}"
        
        # In a real environment, this would send notifications to:
        # - Slack channels
        # - Email lists
        # - PagerDuty (for failures)
        # - Monitoring systems

    - name: Set deployment status
      run: |
        if [[ "${{ needs.deploy-staging.result }}" == "success" ]] || [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "‚úÖ Unified Deployment Pipeline completed successfully"
          echo "üì¶ Consolidated deployment workflows: 5 ‚Üí 1 workflow"
          echo "üéØ Improved deployment reliability and monitoring"
          exit 0
        else
          echo "‚ùå Unified Deployment Pipeline encountered issues"
          echo "üîç Check individual deployment job results for details"
          exit 1
        fi
