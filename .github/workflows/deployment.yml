          echo "| Staging | ‚ùå Failed | - |" >> deployment-reports/summary.md
        fi
        
        if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "| Production | ‚úÖ Deployed | https://pynomaly.io |" >> deployment-reports/summary.md
        elif [[ "${{ needs.deployment-strategy.outputs.deploy-production }}" == "true" ]]; then
          echo "| Production | ‚ùå Failed | - |" >> deployment-reports/summary.md
        fi

    - name: Upload deployment report
