name: Web UI Startup Validation

on:
  pull_request:
    branches:
      - main

jobs:
  web-ui-startup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run sequential launch tests
      run: pytest tests/playwright/test_sequential_launches.py

    - name: Report status
      if: failure()
      run: echo "Startup failed due to race conditions"

