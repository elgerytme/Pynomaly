name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install security scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security linter
      run: |
        bandit -r src -ll -iii -f json -o bandit-report.json
        bandit -r src -ll -iii -f txt -o bandit-report.txt
      continue-on-error: true

    - name: Upload Bandit artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-reports
        path: |
          bandit-report.json
          bandit-report.txt

    - name: Check Bandit results
      run: |
        # Check if bandit found any HIGH or MEDIUM severity issues
        if [ -f bandit-report.json ]; then
          HIGH_ISSUES=$(jq -r '.results[] | select(.issue_severity == "HIGH") | length' bandit-report.json 2>/dev/null || echo "0")
          MEDIUM_ISSUES=$(jq -r '.results[] | select(.issue_severity == "MEDIUM") | length' bandit-report.json 2>/dev/null || echo "0")
          
          if [ "$HIGH_ISSUES" != "0" ] || [ "$MEDIUM_ISSUES" != "0" ]; then
            echo "::warning::Bandit found security issues. Check the artifacts for details."
          fi
        fi

  safety-scan:
    name: Safety Dependency Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install security scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Install project dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        elif [ -f pyproject.toml ]; then
          pip install -e .
        fi

    - name: Run Safety check
      run: |
        safety check --full-report --json --output safety-report.json || true
        safety check --full-report --output safety-report.txt || true
      continue-on-error: true

    - name: Upload Safety artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-security-reports
        path: |
          safety-report.json
          safety-report.txt

    - name: Check Safety results
      run: |
        # Check if safety found any vulnerabilities
        if [ -f safety-report.json ]; then
          VULNERABILITIES=$(jq -r '.vulnerabilities | length' safety-report.json 2>/dev/null || echo "0")
          
          if [ "$VULNERABILITIES" != "0" ]; then
            echo "::warning::Safety found $VULNERABILITIES vulnerabilities. Check the artifacts for details."
          fi
        fi

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -f deploy/docker/Dockerfile.api -t pynomaly:latest .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'pynomaly:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install pip-licenses
      run: |
        python -m pip install --upgrade pip
        pip install pip-licenses hatch

    - name: Install project dependencies
      run: |
        hatch env create

    - name: Generate license report
      run: |
        pip-licenses --format=json --output-file=licenses.json
        pip-licenses --format=csv --output-file=licenses.csv
        pip-licenses --format=html --output-file=licenses.html

    - name: Check for incompatible licenses
      run: |
        # Check for GPL and other copyleft licenses that might conflict
        pip-licenses --format=json | jq -r '.[] | select(.License | test("GPL|AGPL|LGPL"; "i")) | "\(.Name): \(.License)"'

    - name: Upload license reports
      uses: actions/upload-artifact@v4
      with:
        name: license-reports
        path: |
          licenses.json
          licenses.csv
          licenses.html

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security-scan, secret-scan, license-compliance]
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create security summary
      run: |
        echo "# Security Scan Summary" > security-summary.md
        echo "## Timestamp: $(date)" >> security-summary.md
        echo "" >> security-summary.md

        echo "## Dependency Vulnerabilities" >> security-summary.md
        if [ -f vulnerability-reports/safety-report.txt ]; then
          echo '```' >> security-summary.md
          cat vulnerability-reports/safety-report.txt >> security-summary.md
          echo '```' >> security-summary.md
        fi

        echo "## Code Security Issues" >> security-summary.md
        if [ -f bandit-reports/bandit-report.txt ]; then
          echo '```' >> security-summary.md
          cat bandit-reports/bandit-report.txt >> security-summary.md
          echo '```' >> security-summary.md
        fi

        echo "## License Compliance" >> security-summary.md
        if [ -f license-reports/licenses.csv ]; then
          echo "License report generated successfully" >> security-summary.md
        fi

    - name: Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: security-summary.md

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('security-summary.md', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Security Scan Results\n\n${summary}`
          });
