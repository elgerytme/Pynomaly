" >> security_summary.md
        fi

        # Add license compliance info
        echo "## ðŸ“‹ License Compliance" >> security_summary.md
        if [ -f "license-reports/licenses.csv" ]; then
          echo "âœ… License report generated successfully" >> security_summary.md
          echo "" >> security_summary.md
        else
          echo "âŒ License report not available" >> security_summary.md
          echo "" >> security_summary.md
        fi

        # Add artifact information
        echo "## ðŸ“ Available Artifacts" >> security_summary.md
        echo "" >> security_summary.md
        echo "- ðŸ”’ **security-results**: Combined SARIF reports and security scan outputs" >> security_summary.md
        echo "- ðŸ“Š **security-summary**: This summary report" >> security_summary.md
        if [ -d "license-reports" ]; then
          echo "- ðŸ“‹ **license-reports**: License compliance reports" >> security_summary.md
        fi
        echo "" >> security_summary.md
        echo "---" >> security_summary.md
        echo "*Generated by GitHub Actions Security Workflow*" >> security_summary.md

    - name: Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: security_summary.md

    - name: Comment on PR with security summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read the security summary
          let summary = '';
          try {
            summary = fs.readFileSync('security_summary.md', 'utf8');
          } catch (error) {
            summary = 'âŒ Security summary not available';
            console.log('Error reading security_summary.md:', error.message);
          }
          
          // Find existing security comment
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const existingComment = comments.find(comment => 
            comment.body.includes('ðŸ”’ Security Scan Summary') && 
            comment.user.login === 'github-actions[bot]'
          );
          
          const commentBody = `${summary}
          
---
*This comment is automatically updated with the latest security scan results.*`;
          
          if (existingComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              comment_id: existingComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
            console.log('Updated existing security comment');
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
            console.log('Created new security comment');
          }
