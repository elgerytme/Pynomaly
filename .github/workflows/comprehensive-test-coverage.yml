"""

with open('coverage-reports/coverage-report.html', 'w') as f:
    f.write(html_report)

print("âœ… Coverage report generated: coverage-reports/coverage-report.html")
EOF

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports/
          retention-days: 90

      - name: Deploy coverage report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-reports/

  # =============================================================================
  # QUALITY GATES AND FINAL VALIDATION
  # =============================================================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [discover-packages, comprehensive-tests, aggregate-coverage]
    if: always()
    
    steps:
      - name: Download coverage summary
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: Validate quality gates
        run: |
          python3 << 'EOF'
import json
import sys

# Load coverage data
with open('coverage-summary.json', 'r') as f:
    data = json.load(f)

failed = False
target = data['target_coverage']

print("ğŸ¯ Quality Gate Validation")
print("=" * 50)

# Gate 1: Overall coverage threshold
overall_coverage = data['summary']['overall_line_coverage']
if overall_coverage < target:
    print(f"âŒ FAIL: Overall line coverage {overall_coverage:.1f}% < {target}%")
    failed = True
else:
    print(f"âœ… PASS: Overall line coverage {overall_coverage:.1f}% >= {target}%")

# Gate 2: Branch coverage threshold  
