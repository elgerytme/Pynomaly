name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  pages: write
  id-token: write

env:
  HATCH_VERBOSE: 1
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality & Linting
  lint-and-quality:
    name: Lint & Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Hatch environments
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/hatch
          ~/.cache/hatch
        key: hatch-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          hatch-${{ runner.os }}-py${{ matrix.python-version }}-

    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Show Hatch environment info
      run: |
        hatch --version
        hatch version
        hatch env show

    - name: Run all linting checks
      run: |
        hatch run lint:all
      continue-on-error: false

    - name: Generate quality report
      if: always()
      run: |
        mkdir -p reports
        echo "# Code Quality Report - Python ${{ matrix.python-version }}" > reports/quality-report-py${{ matrix.python-version }}.md
        echo "**Generated:** $(date)" >> reports/quality-report-py${{ matrix.python-version }}.md
        echo "**Python Version:** ${{ matrix.python-version }}" >> reports/quality-report-py${{ matrix.python-version }}.md
        echo "**Commit:** ${{ github.sha }}" >> reports/quality-report-py${{ matrix.python-version }}.md

    - name: Upload quality reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: quality-reports-py${{ matrix.python-version }}
        path: reports/
        retention-days: 30

  # Job 2: Test Suite with Matrix
  test-suite:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Hatch environments
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/hatch
          ~/.cache/hatch
        key: hatch-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          hatch-${{ runner.os }}-py${{ matrix.python-version }}-

    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Run tests with coverage
      run: |
        hatch run test:run-cov
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: py${{ matrix.python-version }}
        name: codecov-py${{ matrix.python-version }}
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
          .coverage
          reports/
        retention-days: 30

  # Job 3: Build Documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: [lint-and-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache Hatch environments
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/hatch
          ~/.cache/hatch
        key: hatch-${{ runner.os }}-py3.11-docs-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          hatch-${{ runner.os }}-py3.11-docs-

    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: Build documentation
      run: |
        # Copy mkdocs config if needed
        if [ ! -f mkdocs.yml ]; then
          cp config/docs/mkdocs.yml mkdocs.yml
        fi
        hatch run docs:build

    - name: Upload documentation artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

    - name: Upload docs build artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation-build
        path: ./site
        retention-days: 30

  # Job 4: Deploy Documentation (only on main branch)
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [build-docs, test-suite]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job 5: Production API Smoke Tests
  production-smoke-tests:
    name: Production API Smoke Tests
    runs-on: ubuntu-latest
    needs: [test-suite]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache Hatch environments
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/hatch
          ~/.cache/hatch
        key: hatch-${{ runner.os }}-py3.11-prod-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          hatch-${{ runner.os }}-py3.11-prod-

    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Show production environment info
      run: |
        hatch env show prod
        hatch run prod:python --version

    - name: Start API server for smoke tests
      run: |
        # Start the API server in the background using prod environment
        hatch run prod:uvicorn pynomaly.presentation.api.app:app --host 0.0.0.0 --port 8000 --workers 4 &
        API_PID=$!
        echo "API_PID=$API_PID" >> $GITHUB_ENV
        
        # Wait for API to start
        echo "Waiting for API to start..."
        for i in {1..30}; do
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âœ… API is running"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
      timeout-minutes: 2

    - name: Run smoke tests
      run: |
        # Basic health check
        echo "ğŸ” Running basic health check..."
        curl -f http://localhost:8000/health || exit 1
        
        # Check API documentation
        echo "ğŸ” Checking API documentation..."
        curl -f http://localhost:8000/docs || exit 1
        
        # Test basic API endpoint
        echo "ğŸ” Testing basic API endpoints..."
        curl -f http://localhost:8000/api/v1/health || exit 1
        
        # Test metrics endpoint if available
        echo "ğŸ” Testing metrics endpoint..."
        curl -f http://localhost:8000/metrics || echo "âš ï¸ Metrics endpoint not available"
        
        echo "âœ… All smoke tests passed!"

    - name: Stop API server
      if: always()
      run: |
        if [ ! -z "$API_PID" ]; then
          kill $API_PID || true
        fi
        # Kill any remaining uvicorn processes
        pkill -f uvicorn || true

    - name: Upload smoke test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-results
        path: |
          smoke-test-*.log
          api-logs/
        retention-days: 7

  # Job 6: Build Package
  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint-and-quality, test-suite]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache Hatch environments
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/hatch
          ~/.cache/hatch
        key: hatch-${{ runner.os }}-py3.11-build-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          hatch-${{ runner.os }}-py3.11-build-

    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Show project version
      run: |
        echo "Project version: $(hatch version)"

    - name: Build package
      run: |
        hatch build --clean

    - name: Verify build artifacts
      run: |
        ls -la dist/
        echo "âœ… Build artifacts created successfully"
        
        # Test installation
        pip install dist/*.whl
        python -c "import pynomaly; print('âœ… Package installation test successful')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 30

  # Job 7: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-package]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        mkdir -p reports
        bandit -r src/ -f json -o reports/bandit-report.json || true
        bandit -r src/ -f txt || true
      continue-on-error: true

    - name: Run Safety dependency check
      run: |
        safety check --json --output reports/safety-report.json || true
        safety check || true
      continue-on-error: true

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
        retention-days: 30

  # Job 8: Final CI/CD Summary
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint-and-quality, test-suite, build-docs, deploy-docs, production-smoke-tests, build-package, security-scan]
    if: always()
    
    steps:
    - name: Generate pipeline summary
      run: |
        mkdir -p pipeline-reports
        
        echo "# ğŸš€ Enhanced CI/CD Pipeline Summary" > pipeline-reports/pipeline-summary.md
        echo "" >> pipeline-reports/pipeline-summary.md
        echo "**Run Date:** $(date)" >> pipeline-reports/pipeline-summary.md
        echo "**Commit:** ${{ github.sha }}" >> pipeline-reports/pipeline-summary.md
        echo "**Branch:** ${{ github.ref_name }}" >> pipeline-reports/pipeline-summary.md
        echo "**Trigger:** ${{ github.event_name }}" >> pipeline-reports/pipeline-summary.md
        echo "" >> pipeline-reports/pipeline-summary.md
        
        echo "## ğŸ“Š Job Results" >> pipeline-reports/pipeline-summary.md
        echo "" >> pipeline-reports/pipeline-summary.md
        echo "| Job | Status | Description |" >> pipeline-reports/pipeline-summary.md
        echo "|-----|--------|-------------|" >> pipeline-reports/pipeline-summary.md
        echo "| Lint & Quality | ${{ needs.lint-and-quality.result == 'success' && 'âœ… Passed' || needs.lint-and-quality.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }} | Code quality checks with \`hatch run lint:all\` |" >> pipeline-reports/pipeline-summary.md
        echo "| Test Suite | ${{ needs.test-suite.result == 'success' && 'âœ… Passed' || needs.test-suite.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }} | Matrix testing (Python 3.11/3.12) with \`hatch run test:run-cov\` |" >> pipeline-reports/pipeline-summary.md
        echo "| Build Documentation | ${{ needs.build-docs.result == 'success' && 'âœ… Passed' || needs.build-docs.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }} | Documentation build with \`hatch run docs:build\` |" >> pipeline-reports/pipeline-summary.md
        echo "| Deploy Documentation | ${{ needs.deploy-docs.result == 'success' && 'âœ… Passed' || needs.deploy-docs.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }} | Deploy docs to GitHub Pages (main branch only) |" >> pipeline-reports/pipeline-summary.md
        echo "| Production Smoke Tests | ${{ needs.production-smoke-tests.result == 'success' && 'âœ… Passed' || needs.production-smoke-tests.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }} | API smoke tests with \`uvicorn --workers 4\` |" >> pipeline-reports/pipeline-summary.md
        echo "| Build Package | ${{ needs.build-package.result == 'success' && 'âœ… Passed' || needs.build-package.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }} | Package build with \`hatch build --clean\` |" >> pipeline-reports/pipeline-summary.md
        echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || needs.security-scan.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }} | Security analysis with Bandit and Safety |" >> pipeline-reports/pipeline-summary.md
        echo "" >> pipeline-reports/pipeline-summary.md
        
        # Overall status
        CRITICAL_JOBS_PASSED=true
        if [[ "${{ needs.lint-and-quality.result }}" != "success" ]] || 
           [[ "${{ needs.test-suite.result }}" != "success" ]] || 
           [[ "${{ needs.build-package.result }}" != "success" ]]; then
          CRITICAL_JOBS_PASSED=false
        fi
        
        if [[ "$CRITICAL_JOBS_PASSED" == "true" ]]; then
          echo "## ğŸ‰ Overall Status: **PASSED**" >> pipeline-reports/pipeline-summary.md
          echo "" >> pipeline-reports/pipeline-summary.md
          echo "âœ… All critical pipeline jobs have passed successfully!" >> pipeline-reports/pipeline-summary.md
          echo "" >> pipeline-reports/pipeline-summary.md
          echo "**Pipeline Features:**" >> pipeline-reports/pipeline-summary.md
          echo "- âœ… Matrix testing (Python 3.11, 3.12)" >> pipeline-reports/pipeline-summary.md
          echo "- âœ… Hatch environment caching" >> pipeline-reports/pipeline-summary.md
          echo "- âœ… Coverage upload to Codecov" >> pipeline-reports/pipeline-summary.md
          echo "- âœ… Production smoke tests with uvicorn --workers 4" >> pipeline-reports/pipeline-summary.md
          echo "- âœ… Documentation deployment on main branch" >> pipeline-reports/pipeline-summary.md
          echo "- âœ… Security scanning with Bandit & Safety" >> pipeline-reports/pipeline-summary.md
        else
          echo "## âŒ Overall Status: **FAILED**" >> pipeline-reports/pipeline-summary.md
          echo "" >> pipeline-reports/pipeline-summary.md
          echo "Some critical pipeline jobs have failed. Please review and fix issues." >> pipeline-reports/pipeline-summary.md
          echo "" >> pipeline-reports/pipeline-summary.md
          echo "**Critical Jobs Required:**" >> pipeline-reports/pipeline-summary.md
          echo "- Lint & Quality must pass" >> pipeline-reports/pipeline-summary.md
          echo "- Test Suite must pass" >> pipeline-reports/pipeline-summary.md
          echo "- Build Package must pass" >> pipeline-reports/pipeline-summary.md
        fi
        
        echo "" >> pipeline-reports/pipeline-summary.md
        echo "## ğŸ”§ Hatch Commands Used" >> pipeline-reports/pipeline-summary.md
        echo "" >> pipeline-reports/pipeline-summary.md
        echo "- \`hatch run lint:all\` - Complete linting and quality checks" >> pipeline-reports/pipeline-summary.md
        echo "- \`hatch run test:run-cov\` - Test execution with coverage" >> pipeline-reports/pipeline-summary.md
        echo "- \`hatch run docs:build\` - Documentation building" >> pipeline-reports/pipeline-summary.md
        echo "- \`hatch run prod:uvicorn --workers 4\` - Production API server" >> pipeline-reports/pipeline-summary.md
        echo "- \`hatch build --clean\` - Package building" >> pipeline-reports/pipeline-summary.md
        echo "- \`hatch version\` - Version management" >> pipeline-reports/pipeline-summary.md

    - name: Upload pipeline summary
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-summary-report
        path: pipeline-reports/
        retention-days: 90

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const summary = `## ğŸš€ Enhanced CI/CD Pipeline Results

**Matrix Testing Results:**
- Python 3.11 Lint & Quality: ${{ needs.lint-and-quality.result == 'success' && 'âœ… Passed' || needs.lint-and-quality.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}
- Python 3.12 Lint & Quality: ${{ needs.lint-and-quality.result == 'success' && 'âœ… Passed' || needs.lint-and-quality.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}
- Python 3.11 Tests: ${{ needs.test-suite.result == 'success' && 'âœ… Passed' || needs.test-suite.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}
- Python 3.12 Tests: ${{ needs.test-suite.result == 'success' && 'âœ… Passed' || needs.test-suite.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}

**Pipeline Status:**
- ğŸ“š Documentation Build: ${{ needs.build-docs.result == 'success' && 'âœ… Passed' || needs.build-docs.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}
- ğŸ­ Production Smoke Tests: ${{ needs.production-smoke-tests.result == 'success' && 'âœ… Passed' || needs.production-smoke-tests.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}
- ğŸ“¦ Package Build: ${{ needs.build-package.result == 'success' && 'âœ… Passed' || needs.build-package.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}
- ğŸ”’ Security Scan: ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || needs.security-scan.result == 'failure' && 'âŒ Failed' || 'âš ï¸ Skipped' }}

**Enhanced Features:**
- âœ… Matrix testing for Python 3.11 & 3.12
- âœ… Hatch environment caching for faster builds
- âœ… Coverage upload to Codecov
- âœ… Production smoke tests with \`uvicorn --workers 4\`
- âœ… Documentation deployment on main branch
- âœ… Comprehensive security scanning

**Artifacts Generated:**
- Quality reports for both Python versions
- Test coverage reports
- Documentation build
- Build artifacts (wheel & sdist)
- Security scan results

View detailed reports in the Actions artifacts.`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });

    - name: Set final exit code
      run: |
        CRITICAL_JOBS_PASSED=true
        if [[ "${{ needs.lint-and-quality.result }}" != "success" ]] || 
           [[ "${{ needs.test-suite.result }}" != "success" ]] || 
           [[ "${{ needs.build-package.result }}" != "success" ]]; then
          CRITICAL_JOBS_PASSED=false
        fi
        
        if [[ "$CRITICAL_JOBS_PASSED" == "true" ]]; then
          echo "âœ… Enhanced CI/CD Pipeline completed successfully"
          echo "ğŸ¯ Matrix testing: Python 3.11 & 3.12"
          echo "ğŸ­ Production smoke tests: PASSED"
          echo "ğŸ“š Documentation: Built and deployed"
          echo "ğŸ”’ Security: Scanned and validated"
          exit 0
        else
          echo "âŒ Enhanced CI/CD Pipeline failed - critical jobs did not pass"
          echo "Please review the job results and fix any issues"
          exit 1
        fi
