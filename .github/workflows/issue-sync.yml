name: GitHub Issues to TODO.md Sync

on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  issue_comment:
    types: [created, edited, deleted]
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force a complete sync'
        required: false
        default: 'false'

jobs:
  sync-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run sync script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/automation/sync_github_issues_to_todo.py
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code TODO.md || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add TODO.md
        git commit -m "ðŸ¤– Auto-sync GitHub issues to TODO.md
        
        Updated TODO.md with latest GitHub issues data.
        
        Triggered by: ${{ github.event_name }}
        Issue/Comment: ${{ github.event.issue.number || github.event.comment.issue.number }}
        Action: ${{ github.event.action }}
        
        ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
        
        Co-Authored-By: Claude <noreply@anthropic.com>"
        git push
    
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ“‹ Issue Sync Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Action**: ${{ github.event.action }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.event.issue.number }}" != "" ]; then
          echo "**Issue**: #${{ github.event.issue.number }} - ${{ github.event.issue.title }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ github.event.comment.issue.number }}" != "" ]; then
          echo "**Comment on Issue**: #${{ github.event.comment.issue.number }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
          echo "âœ… **Status**: TODO.md updated successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **Status**: No changes to TODO.md" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Sync Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
