version: '3.8'

services:
  pynomaly:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYNOMALY_ENVIRONMENT=production
      - PYNOMALY_API_HOST=0.0.0.0
      - PYNOMALY_API_PORT=8000
      - PYNOMALY_STORAGE_PATH=/app/storage
      - PYNOMALY_LOG_PATH=/app/logs
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=pynomaly
      - POSTGRES_USER=pynomaly
      - POSTGRES_PASSWORD=pynomaly_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - pynomaly
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
