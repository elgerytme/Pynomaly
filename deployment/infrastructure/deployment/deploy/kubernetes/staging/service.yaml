apiVersion: v1
kind: Service
metadata:
  name: pynomaly-api
  namespace: pynomaly-staging
  labels:
    app: pynomaly-api
    component: backend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: pynomaly-api
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: pynomaly-web
  namespace: pynomaly-staging
  labels:
    app: pynomaly-web
    component: frontend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: pynomaly-web
    component: frontend
