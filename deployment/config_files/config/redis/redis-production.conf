# Redis Production Configuration for Enhanced Caching Implementation (Issue #99)
# This configuration provides enterprise-grade Redis setup with security hardening,
# performance optimization, and monitoring capabilities.

# =============================================================================
# NETWORK AND CONNECTION SETTINGS
# =============================================================================

# Bind to all interfaces in production (behind firewall)
bind 0.0.0.0

# Default port
port 6379

# Enable protected mode for security
protected-mode yes

# Maximum number of connected clients
maxclients 10000

# Connection timeout (0 = no timeout)
timeout 300

# TCP keepalive
tcp-keepalive 300

# TCP listen backlog
tcp-backlog 511

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================

# Maximum memory usage (adjust based on available RAM)
maxmemory 2gb

# Memory eviction policy for production caching
maxmemory-policy allkeys-lru

# Sample size for LRU/LFU algorithms
maxmemory-samples 5

# =============================================================================
# PERSISTENCE CONFIGURATION
# =============================================================================

# Enable RDB snapshots for backup
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# RDB file location
dir /data

# RDB filename
dbfilename dump.rdb

# Enable RDB checksum
rdbchecksum yes

# Compress RDB files
rdbcompression yes

# Enable AOF for durability
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF sync policy (compromise between performance and durability)
appendfsync everysec

# Prevent AOF rewrite during snapshots
no-appendfsync-on-rewrite no

# AOF rewrite thresholds
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Require authentication (password set via environment)
# requirepass will be set via REDIS_PASSWORD environment variable

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN REDIS_SHUTDOWN_ONLY_ADMIN

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================

# Disable slow log for better performance
slowlog-log-slower-than 10000
slowlog-max-len 128

# Hash table settings for better memory usage
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List compression settings
list-max-ziplist-size -2
list-compress-depth 0

# Set compression settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# =============================================================================
# CLIENT MANAGEMENT
# =============================================================================

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# =============================================================================
# LOGGING
# =============================================================================

# Log level for production
loglevel notice

# Log to file in production
logfile /var/log/redis/redis-server.log

# Enable syslog for centralized logging
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# =============================================================================
# ADVANCED FEATURES
# =============================================================================

# Enable keyspace notifications for cache invalidation
notify-keyspace-events "Ex"

# Disable potentially unsafe Lua features
lua-time-limit 5000

# Enable active defragmentation for memory efficiency
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# =============================================================================
# CLUSTER CONFIGURATION (for Redis Cluster mode)
# =============================================================================

# Uncomment for cluster mode
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-announce-ip ANNOUNCE_IP
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

# =============================================================================
# SENTINEL CONFIGURATION (for high availability)
# =============================================================================

# Sentinel configuration is in separate sentinel.conf file

# =============================================================================
# MONITORING AND METRICS
# =============================================================================

# Enable latency monitoring
latency-monitor-threshold 100

# Track slow operations
slowlog-log-slower-than 10000

# =============================================================================
# PRODUCTION OPTIMIZATIONS
# =============================================================================

# Optimize for production workload
hz 10

# Enable threading for I/O operations (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Optimize memory reporting
mem-aof-use-rdb-preamble yes

# =============================================================================
# CACHE-SPECIFIC OPTIMIZATIONS
# =============================================================================

# Optimize for cache workload patterns
maxmemory-policy allkeys-lru

# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

