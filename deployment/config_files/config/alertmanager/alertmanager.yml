global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@pynomaly.com'
  smtp_auth_username: 'alerts@pynomaly.com'
  smtp_auth_password: 'your_email_password'
  
  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 10s
    repeat_interval: 5m
  - match:
      severity: warning
    receiver: 'warning-alerts'
    group_wait: 30s
    repeat_interval: 15m
  - match:
      service: pynomaly-api
    receiver: 'api-alerts'
  - match:
      service: postgres
    receiver: 'database-alerts'
  - match:
      service: redis
    receiver: 'cache-alerts'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:5001/webhook'
    send_resolved: true

- name: 'critical-alerts'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#pynomaly-critical'
    username: 'Pynomaly Alert'
    title: 'CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    actions:
    - type: button
      text: 'View Runbook'
      url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
    - type: button
      text: 'View Grafana'
      url: 'http://grafana:3000/dashboard/db/pynomaly-main-dashboard'
  email_configs:
  - to: 'oncall@pynomaly.com'
    subject: 'CRITICAL: Pynomaly Alert - {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      
      Labels:
      {{ range .Labels.SortedPairs }}  - {{ .Name }}: {{ .Value }}
      {{ end }}
      
      Runbook: {{ .Annotations.runbook_url }}
      Dashboard: http://grafana:3000/dashboard/db/pynomaly-main-dashboard
      {{ end }}
  pagerduty_configs:
  - routing_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
    description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    details:
      description: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      runbook_url: '{{ (index .Alerts 0).Annotations.runbook_url }}'

- name: 'warning-alerts'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#pynomaly-warnings'
    username: 'Pynomaly Alert'
    title: 'WARNING: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    actions:
    - type: button
      text: 'View Runbook'
      url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
    - type: button
      text: 'View Grafana'
      url: 'http://grafana:3000/dashboard/db/pynomaly-main-dashboard'
  email_configs:
  - to: 'team@pynomaly.com'
    subject: 'WARNING: Pynomaly Alert - {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      
      Labels:
      {{ range .Labels.SortedPairs }}  - {{ .Name }}: {{ .Value }}
      {{ end }}
      
      Runbook: {{ .Annotations.runbook_url }}
      Dashboard: http://grafana:3000/dashboard/db/pynomaly-main-dashboard
      {{ end }}

- name: 'api-alerts'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#pynomaly-api'
    username: 'Pynomaly API Alert'
    title: 'API Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

- name: 'database-alerts'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#pynomaly-database'
    username: 'Pynomaly DB Alert'
    title: 'Database Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

- name: 'cache-alerts'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#pynomaly-cache'
    username: 'Pynomaly Cache Alert'
    title: 'Cache Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

templates:
- '/etc/alertmanager/templates/*.tmpl'
