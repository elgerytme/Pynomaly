global:
  scrape_interval: 15s
  evaluation_interval: 15s
rule_files:
- alert_rules.yml
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
scrape_configs:
- job_name: pynomaly-api
  static_configs:
  - targets:
    - localhost:8000
  metrics_path: /metrics
  scrape_interval: 15s
- job_name: pynomaly-dashboard
  static_configs:
  - targets:
    - localhost:8080
  metrics_path: /metrics
  scrape_interval: 30s
- job_name: node-exporter
  static_configs:
  - targets:
    - localhost:9100
- job_name: redis-exporter
  static_configs:
  - targets:
    - localhost:9121
- job_name: postgres-exporter
  static_configs:
  - targets:
    - localhost:9187
