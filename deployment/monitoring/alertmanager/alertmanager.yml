inhibit_rules:
  # Inhibit any warning-level alerts if the same alert is critical
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
  
  # Inhibit worker alerts if the worker is down
  - source_match:
      alertname: 'PynomalyWorkerDown'
    target_match_re:
      alertname: 'Pynomaly.*Worker.*'
    equal: ['instance']
  
  # Inhibit database connection alerts if database is down
  - source_match:
      alertname: 'PynomalyDatabaseDown'
    target_match:
      alertname: 'PynomalyDatabaseConnectionsHigh'
    equal: ['instance']

