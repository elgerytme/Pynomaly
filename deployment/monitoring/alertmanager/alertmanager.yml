global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@pynomaly.com'
  smtp_auth_username: 'alerts@pynomaly.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 2h
    
    - match:
        component: security
      receiver: 'security-alerts'
      group_wait: 5s
      repeat_interval: 30m
    
    - match:
        service: pynomaly-database
      receiver: 'database-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    - match_re:
        service: pynomaly-worker
      receiver: 'worker-alerts'
      group_wait: 1m
      repeat_interval: 2h

receivers:
