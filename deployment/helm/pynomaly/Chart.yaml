apiVersion: v2
name: pynomaly
description: Production-ready anomaly detection platform with enterprise orchestration
type: application
version: 0.1.0
appVersion: "0.1.3"

home: https://github.com/elgerytme/Pynomaly
sources:
  - https://github.com/elgerytme/Pynomaly

maintainers:
  - name: Pynomaly Team
    email: noreply@pynomaly.ai

keywords:
  - anomaly-detection
  - machine-learning
  - pyod
  - automl
  - monitoring
  - production

annotations:
  category: Analytics
  license: MIT

dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 25.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled