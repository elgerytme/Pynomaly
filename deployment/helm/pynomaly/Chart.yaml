apiVersion: v2
name: pynomaly
description: Enterprise Anomaly Detection Platform with Production Orchestration
type: application
version: 1.0.0
appVersion: "1.0.0"

home: https://github.com/elgerytme/Pynomaly
sources:
  - https://github.com/elgerytme/Pynomaly

maintainers:
  - name: Pynomaly Team
    email: noreply@pynomaly.ai

keywords:
  - anomaly-detection
  - machine-learning
  - mlops
  - data-science
  - monitoring
  - enterprise
  - autoscaling

annotations:
  category: Analytics
  license: MIT
  artifacthub.io/prerelease: "false"
  artifacthub.io/links: |
    - name: Documentation
      url: https://docs.pynomaly.com
    - name: Support
      url: https://github.com/elgerytme/Pynomaly/issues

dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.4.3"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "19.0.2"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled