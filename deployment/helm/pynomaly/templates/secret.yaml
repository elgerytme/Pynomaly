apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pynomaly.fullname" . }}-secret
  labels:
    {{- include "pynomaly.labels" . | nindent 4 }}
type: Opaque
data:
  database-url: {{ include "pynomaly.databaseURL" . | b64enc }}
  redis-url: {{ include "pynomaly.redisURL" . | b64enc }}
  secret-key: {{ .Values.secrets.secret_key | b64enc }}
  jwt-secret: {{ .Values.secrets.jwt_secret | b64enc }}
  database-password: {{ .Values.secrets.database_password | b64enc }}
  redis-password: {{ .Values.secrets.redis_password | b64enc }}