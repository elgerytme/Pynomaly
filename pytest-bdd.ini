[tool:pytest]
# Pytest configuration for Pynomaly BDD testing
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=5
    --durations=10
    -p no:cacheprovider

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# BDD specific configuration
bdd_features_base_dir = tests/ui/bdd/features

# Markers for test categorization
markers =
    bdd: BDD/Gherkin scenario tests
    ui: User interface tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time
    fast: Tests that run quickly
    accessibility: Accessibility compliance tests
    performance: Performance and load tests
    cross_browser: Cross-browser compatibility tests
    visual: Visual regression tests
    workflow: Complete user workflow tests
    security: Security-related tests
    api: API endpoint tests
    smoke: Smoke tests for basic functionality
    critical: Critical path tests that must pass
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
addopts = --cov=src --cov-report=html --cov-report=term --cov-fail-under=80

# Timeout configuration
timeout = 300
timeout_method = thread

# Parallel execution
addopts = -n auto