site_name: Pynomaly Documentation
site_description: State-of-the-art Python anomaly detection platform
site_author: Pynomaly Team
site_url: https://pynomaly.readthedocs.io

repo_name: pynomaly/pynomaly
repo_url: https://github.com/pynomaly/pynomaly
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  favicon: assets/favicon.ico
  logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: true
            members_order: source
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Architecture: getting-started/architecture.md
  - User Guide:
    - CLI Usage: guide/cli.md
    - API Usage: guide/api.md
    - Web Interface: guide/web.md
    - Algorithms: guide/algorithms.md
    - Datasets: guide/datasets.md
    - Experiments: guide/experiments.md
  - API Reference:
    - Domain: api/domain.md
    - Application: api/application.md
    - Infrastructure: api/infrastructure.md
    - REST API: api/rest.md
  - Advanced:
    - Custom Algorithms: advanced/custom-algorithms.md
    - Performance Tuning: advanced/performance.md
    - Deployment: advanced/deployment.md
    - Monitoring: advanced/monitoring.md
  - Contributing:
    - Development Setup: contributing/setup.md
    - Code Style: contributing/style.md
    - Testing: contributing/testing.md
    - Documentation: contributing/docs.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pynomaly/pynomaly
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pynomaly/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pynomaly

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js