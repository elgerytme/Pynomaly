[tool:pytest]
# Pytest configuration for Pynomaly integration tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    regression: Regression tests
    slow: Slow-running tests
    network: Tests requiring network access
    database: Tests requiring database
    streaming: Tests for real-time streaming
    auth: Tests requiring authentication
    api: API endpoint tests
    workflows: End-to-end workflow tests

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=5
    --durations=10
    --color=yes
    --tb=line
    --disable-warnings

# Coverage configuration (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=src/pynomaly
#     --cov-report=html:htmlcov
#     --cov-report=term-missing
#     --cov-report=xml:coverage.xml
#     --cov-fail-under=80

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    # Specific warnings to ignore
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*deprecated.*:DeprecationWarning
    ignore:.*asyncio.*:DeprecationWarning

# Timeout configuration (if using pytest-timeout)
# timeout = 300
# timeout_method = thread

# Test collection configuration
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache"
]

# Environment variables for testing
env =
    PYNOMALY_ENVIRONMENT = testing
    PYNOMALY_LOG_LEVEL = DEBUG
    PYNOMALY_CACHE_ENABLED = false
    PYNOMALY_AUTH_ENABLED = false
    PYNOMALY_DOCS_ENABLED = true
