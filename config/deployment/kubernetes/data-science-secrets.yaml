apiVersion: v1
kind: Secret
metadata:
  name: pynomaly-postgres-secret
  namespace: pynomaly-data-science
  labels:
    app: pynomaly
    component: postgres
type: Opaque
stringData:
  username: pynomaly
  password: pynomaly_secure_password_change_in_production
  database: pynomaly
  postgres-url: "postgresql://pynomaly:pynomaly_secure_password_change_in_production@pynomaly-postgres-service:5432/pynomaly"
