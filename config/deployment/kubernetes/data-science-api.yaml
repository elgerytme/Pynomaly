apiVersion: apps/v1
kind: Deployment
metadata:
  name: pynomaly-api
  namespace: pynomaly-data-science
  labels:
    app: pynomaly
    component: api
    tier: application
spec:
  replicas: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: pynomaly
      component: api
  template:
    metadata:
      labels:
        app: pynomaly
        component: api
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: pynomaly-api
        image: pynomaly:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Database configuration
        - name: PYNOMALY_DATABASE_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pynomaly-postgres-secret
              key: postgres-url
        - name: PYNOMALY_DATABASE_USE_DATABASE_REPOSITORIES
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_DATABASE_USE_DATABASE_REPOSITORIES
        
        # Redis cache configuration
        - name: PYNOMALY_STORAGE_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pynomaly-redis-secret
              key: redis-url
        - name: PYNOMALY_STORAGE_CACHE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_STORAGE_CACHE_ENABLED
        
        # InfluxDB metrics configuration
        - name: PYNOMALY_METRICS_INFLUXDB_URL
          valueFrom:
            secretKeyRef:
              name: pynomaly-influxdb-secret
              key: influxdb-url
        - name: PYNOMALY_METRICS_INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: pynomaly-influxdb-secret
              key: admin-token
        - name: PYNOMALY_METRICS_INFLUXDB_ORG
          valueFrom:
            secretKeyRef:
              name: pynomaly-influxdb-secret
              key: organization
        - name: PYNOMALY_METRICS_INFLUXDB_BUCKET
          valueFrom:
            secretKeyRef:
              name: pynomaly-influxdb-secret
              key: bucket
        
        # Security configuration
        - name: PYNOMALY_SECURITY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pynomaly-api-secret
              key: secret-key
        - name: PYNOMALY_SECURITY_AUTH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_SECURITY_AUTH_ENABLED
        - name: PYNOMALY_SECURITY_JWT_EXPIRE_MINUTES
          valueFrom:
            secretKeyRef:
              name: pynomaly-api-secret
              key: jwt-expire-minutes
        
        # Data Science specific configuration
        - name: PYNOMALY_DATA_SCIENCE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_DATA_SCIENCE_ENABLED
        - name: PYNOMALY_DATA_PROFILING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_DATA_PROFILING_ENABLED
        - name: PYNOMALY_DATA_QUALITY_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_DATA_QUALITY_ENABLED
        - name: PYNOMALY_ML_PIPELINES_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_ML_PIPELINES_ENABLED
        
        # Performance configuration
        - name: PYNOMALY_PERFORMANCE_MAX_WORKERS
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_PERFORMANCE_MAX_WORKERS
        - name: PYNOMALY_PERFORMANCE_PARALLEL_PROCESSING
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_PERFORMANCE_PARALLEL_PROCESSING
        - name: PYNOMALY_PERFORMANCE_MEMORY_LIMIT
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_PERFORMANCE_MEMORY_LIMIT
        
        # Monitoring configuration
        - name: PYNOMALY_MONITORING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_MONITORING_ENABLED
        - name: PYNOMALY_MONITORING_METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_MONITORING_METRICS_ENABLED
        - name: PYNOMALY_MONITORING_HEALTH_CHECK_ENABLED
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_MONITORING_HEALTH_CHECK_ENABLED
        
        # Application configuration
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYTHONPATH
        - name: PYNOMALY_ENV
          valueFrom:
            configMapKeyRef:
              name: pynomaly-api-config
              key: PYNOMALY_ENV
        
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        - name: logs-storage
          mountPath: /app/logs
        - name: models-storage
          mountPath: /app/models
        - name: artifacts-storage
          mountPath: /app/artifacts
        
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
          limits:
            memory: "16Gi"
            cpu: "4"
        
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
      
      volumes:
      - name: data-storage
        emptyDir: {}
      - name: logs-storage
        emptyDir: {}
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-storage-pvc
      - name: artifacts-storage
        persistentVolumeClaim:
          claimName: artifacts-storage-pvc
      
      # Pod Anti-Affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pynomaly
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
      
      # Tolerations for dedicated nodes
      tolerations:
      - key: "pynomaly.io/data-science"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: pynomaly-api-service
  namespace: pynomaly-data-science
  labels:
    app: pynomaly
    component: api
    tier: application
spec:
  selector:
    app: pynomaly
    component: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pynomaly-api-hpa
  namespace: pynomaly-data-science
  labels:
    app: pynomaly
    component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pynomaly-api
  minReplicas: 5
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min