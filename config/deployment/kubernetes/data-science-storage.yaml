apiVersion: v1
kind: StorageClass
metadata:
  name: data-science-ssd
  namespace: pynomaly-data-science
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  fsType: ext4
  encrypted: "true"
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: pynomaly-data-science
  labels:
    app: pynomaly
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: data-science-ssd
  resources:
    requests:
      storage: 100Gi
---
