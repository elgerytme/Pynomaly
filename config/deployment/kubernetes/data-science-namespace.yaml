apiVersion: v1
kind: Namespace
metadata:
  name: pynomaly-data-science
  labels:
    name: pynomaly-data-science
    environment: production
    app: pynomaly
    component: data-science
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: data-science-resource-quota
  namespace: pynomaly-data-science
spec:
  hard:
    requests.cpu: "100"
    requests.memory: "500Gi"
    limits.cpu: "200"
    limits.memory: "1000Gi"
    persistentvolumeclaims: "20"
    services: "50"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: data-science-limit-range
  namespace: pynomaly-data-science
spec:
  limits:
  - default:
      cpu: "2"
      memory: "8Gi"
    defaultRequest:
      cpu: "500m"
      memory: "1Gi"
    type: Container