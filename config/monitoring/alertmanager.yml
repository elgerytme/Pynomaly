global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@pynomaly.com'
  smtp_auth_username: 'alerts@pynomaly.com'
  smtp_auth_password: 'your_email_password'
  
  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    continue: true
  - match:
      severity: warning
    receiver: 'warning-alerts'
    continue: true
  - match:
      alertname: 'ModelPerformanceDegradation'
    receiver: 'ml-team'
    continue: true
  - match:
      alertname: 'SecurityAlert'
    receiver: 'security-team'
    continue: true

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:8080/api/v1/alerts'
    send_resolved: true

- name: 'critical-alerts'
  email_configs:
  - to: 'ops-team@company.com'
    subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Instance: {{ .Labels.instance }}
      Time: {{ .StartsAt }}
      {{ end }}
  slack_configs:
  - channel: '#critical-alerts'
    username: 'Pynomaly Alert'
    icon_emoji: ':rotating_light:'
    title: 'Critical Alert: {{ .GroupLabels.alertname }}'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Instance:* {{ .Labels.instance }}
      *Time:* {{ .StartsAt }}
      {{ end }}
    actions:
    - type: button
      text: 'View Dashboard'
      url: 'https://grafana.company.com/dashboard/pynomaly'
    - type: button
      text: 'Silence Alert'
      url: 'https://alertmanager.company.com/silences'
  pagerduty_configs:
  - routing_key: 'your-pagerduty-integration-key'
    description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
    severity: 'critical'
    client: 'Pynomaly Monitoring'
    client_url: 'https://grafana.company.com/dashboard/pynomaly'

- name: 'warning-alerts'
  email_configs:
  - to: 'dev-team@company.com'
    subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Instance: {{ .Labels.instance }}
      Time: {{ .StartsAt }}
      {{ end }}
  slack_configs:
  - channel: '#dev-alerts'
    username: 'Pynomaly Alert'
    icon_emoji: ':warning:'
    title: 'Warning Alert: {{ .GroupLabels.alertname }}'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Instance:* {{ .Labels.instance }}
      *Time:* {{ .StartsAt }}
      {{ end }}

- name: 'ml-team'
  email_configs:
  - to: 'ml-team@company.com'
    subject: 'ü§ñ ML Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Model Performance Alert
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Model: {{ .Labels.model_name }}
      Metric: {{ .Labels.metric }}
      Current Value: {{ .Labels.current_value }}
      Threshold: {{ .Labels.threshold }}
      Time: {{ .StartsAt }}
      {{ end }}
  slack_configs:
  - channel: '#ml-alerts'
    username: 'Pynomaly ML Monitor'
    icon_emoji: ':robot_face:'
    title: 'ML Performance Alert: {{ .GroupLabels.alertname }}'
    text: |
      {{ range .Alerts }}
      *Model:* {{ .Labels.model_name }}
      *Metric:* {{ .Labels.metric }}
      *Current Value:* {{ .Labels.current_value }}
      *Threshold:* {{ .Labels.threshold }}
      *Description:* {{ .Annotations.description }}
      {{ end }}

- name: 'security-team'
  email_configs:
  - to: 'security-team@company.com'
    subject: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Security Alert
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Source: {{ .Labels.source_ip }}
      User: {{ .Labels.user_id }}
      Time: {{ .StartsAt }}
      {{ end }}
  slack_configs:
  - channel: '#security-alerts'
    username: 'Pynomaly Security'
    icon_emoji: ':lock:'
    title: 'Security Alert: {{ .GroupLabels.alertname }}'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Source:* {{ .Labels.source_ip }}
      *User:* {{ .Labels.user_id }}
      *Time:* {{ .StartsAt }}
      {{ end }}

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'service', 'instance']

- source_match:
    alertname: 'SystemDown'
  target_match_re:
    alertname: '.*'
  equal: ['instance']
