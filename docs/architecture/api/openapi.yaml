openapi: 3.1.1
info:
  title: Pynomaly Enhanced API
  description: |
    **Enhancements**: Management and workflow routers, real-time WebSocket endpoints.
  version: 1.1.0
  contact:
    name: Pynomaly Team
    url: https://github.com/pynomaly/pynomaly
    email: support@pynomaly.io

servers:
  - url: http://localhost:8000/api
    description: Development server

paths:
  /management:
    get:
      tags:
        - Management
      summary: Get management data
      description: Retrieve detailed management information.
      responses:
        '200':
          description: Success
  /ws/real-time-detection:
    get:
      tags:
        - WebSockets
      summary: Real-time detection
      description: WebSocket endpoint for real-time anomaly detection.
      responses:
        '101':
          description: Switching Protocols
