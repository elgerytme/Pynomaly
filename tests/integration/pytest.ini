[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=pynomaly
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --tb=short
    --maxfail=5
    -p no:warnings
    --durations=10
testpaths = 
    tests/integration
python_files = 
    test_*.py
    *_test.py
python_classes = 
    Test*
python_functions = 
    test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_redis: marks tests that require Redis
    requires_database: marks tests that require database
    performance: marks performance tests
    end_to_end: marks end-to-end tests
    security: marks security tests
    stress: marks stress/load tests
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::UserWarning:sklearn.*
    ignore::FutureWarning:sklearn.*
    ignore::UserWarning:numpy.*
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S