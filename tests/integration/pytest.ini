[tool:pytest]
# Integration test configuration
minversion = 6.0
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --asyncio-mode=auto
    --cov=pynomaly
    --cov-report=html:test-results/integration/coverage-html
    --cov-report=xml:test-results/integration/coverage.xml
    --cov-report=term-missing
    --junit-xml=test-results/integration/junit.xml
    --maxfail=5
    --capture=no

# Markers
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow running (deselect with '-m "not slow"')
    api: marks tests as API integration tests
    service: marks tests as service integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    database: marks tests as database integration tests
    cache: marks tests as cache integration tests
    streaming: marks tests as streaming integration tests
    external: marks tests as external service integration tests

# Test timeout
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
# (additional config in .coveragerc)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:faker.*
    ignore::UserWarning:numpy.*
    ignore::UserWarning:pandas.*
    ignore::UserWarning:sklearn.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test order
# Run tests in the order they are defined (important for integration tests)
collect_ignore = ["setup.py"]

# Parallel execution (disabled by default for integration tests)
# -n auto can be added to command line for parallel execution

# Environment variables
env = 
    PYNOMALY_ENVIRONMENT = integration_test
    PYNOMALY_DEBUG = false
    PYNOMALY_LOG_LEVEL = INFO
    PYTHONPATH = src
    PYTHONDONTWRITEBYTECODE = 1
    PYTHONUNBUFFERED = 1