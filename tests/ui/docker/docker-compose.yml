version: '3.8'

services:
  ui-tests-chrome:
    build: .
    environment:
      - BROWSER=chrome
      - HEADLESS=true
      - TAKE_SCREENSHOTS=true
      - RECORD_VIDEOS=true
      - PYNOMALY_BASE_URL=http://host.docker.internal:8000
    volumes:
      - ./test_reports/chrome:/app/test_reports
      - ./screenshots:/app/screenshots
      - ./videos:/app/videos
    networks:
      - pynomaly-network
    depends_on:
      - pynomaly-app

  ui-tests-firefox:
    build: .
    environment:
      - BROWSER=firefox
      - HEADLESS=true
      - TAKE_SCREENSHOTS=true
      - RECORD_VIDEOS=true
      - PYNOMALY_BASE_URL=http://host.docker.internal:8000
    volumes:
      - ./test_reports/firefox:/app/test_reports
      - ./screenshots:/app/screenshots
      - ./videos:/app/videos
    networks:
      - pynomaly-network
    depends_on:
      - pynomaly-app

  pynomaly-app:
    image: pynomaly:latest
    ports:
      - "8000:8000"
    networks:
      - pynomaly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  pynomaly-network:
    driver: bridge
