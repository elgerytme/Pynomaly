apiVersion: v1
kind: Secret
metadata:
  name: pynomaly-secrets
  labels:
    app: pynomaly
type: Opaque
stringData:
  database-url: "postgresql://pynomaly:pynomaly_password@postgres-service:5432/pynomaly"
  redis-url: "redis://redis-service:6379/0"
  secret-key: "your-secret-key-here-change-in-production"
  jwt-secret-key: "your-jwt-secret-key-here-change-in-production"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app: postgres
type: Opaque
stringData:
  postgres-user: "pynomaly"
  postgres-password: "pynomaly_password"
  postgres-db: "pynomaly"